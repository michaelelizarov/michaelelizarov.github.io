 על זיהוי הנוזקה, מכיוון שהיא פועלת תחת 'מסווה' של תהליך מוכר."},{"question":"מהו KeyLogger?","answers":["תוכנה או חומרה המקליטה בסתר את כל הקשות המקלדת של המשתמש","כלי לניהול מפתחות הצפנה","מנעול פיזי למקלדת","פונקציה לבדיקת תקינות המקלדת"],"correctAnswer":0,"explanation":"Keylogger היא תוכנה (או התקן חומרה) המתעדת את כל מה שהמשתמש מקליד במקלדת. תוקפים משתמשים ב-Keyloggers כדי לגנוב מידע רגיש כמו סיסמאות, פרטי כרטיסי אשראי והודעות אישיות."},{"question":"מהו Responder?","answers":["כלי תקיפה המנצל חולשות בפרוטוקולי שם ישנים (כמו LLMNR ו-NetBIOS) כדי לגנוב האשים של סיסמאות ברשת","מערכת תגובה אוטומטית לאירועי סייבר","שירות צ'אט מאובטח","כלי לבדיקת מהירות תגובה של שרתים"],"correctAnswer":0,"explanation":"Responder הוא כלי פופולרי למתקפות Man-in-the-Middle ברשתות מקומיות. הוא מאזין לבקשות תרגום שמות (name resolution) בפרוטוקולים ישנים ולא מאובטחים כמו LLMNR ו-NBT-NS, מתחזה לשרת המבוקש, וגורם לקורבן לשלוח אליו את ה-hash של הסיסמה שלו."}]},{"subcategoryName":"Payloads","subcategoryIcon":"📦","questions":[{"question":"מהי פגיעות EternalBlue?","answers":["פגיעות במערכת ההפעלה אנדרואיד","פגיעות קריטית בפרוטוקול SMBv1 של ווינדוס, שפותחה במקור על ידי ה-NSA","חולשה בדפדפן כרום","סוג של מתקפת פישינג"],"correctAnswer":1,"explanation":"EternalBlue הוא השם שניתן לפגיעות (exploit) שפותחה על ידי הסוכנות לביטחון לאומי של ארה'ב (NSA) ודלפה לציבור. היא מנצלת חולשה חמורה בפרוטוקול שיתוף הקבצים (SMB) של ווינדוס ומאפשרת הרצת קוד מרחוק. היא נוצלה באופן נרחב במתקפות כמו WannaCry."},{"question":"מהו shellcode?","answers":["הקוד המלא של תוכנת המעטפת (shell)","קטע קוד קטן המהווה את הליבה של ה-Payload, ומטרתו בדרך כלל היא להפעיל Shell על מכונת הקורבן","סקריפט לאוטומציה של פקודות shell","שפה חדשה לכתיבת Shells"],"correctAnswer":1,"explanation":"Shellcode הוא רצף קצר של פקודות מכונה, המהווה את החלק המבצעי של ה-Payload. שמו נובע מכך שמטרתו המקורית והנפוצה ביותר היא להפעיל שורת פקודה (Shell) על המערכת המותקפת, ובכך לתת לתוקף שליטה."},{"question":"למה משמש הכלי kiwi/mimikatz?","answers":["לניהול קבצי קיווי","כלי פריצה חזק לווינדוס, המתמחה בחילוץ סיסמאות בטקסט רגיל, האשים וכרטיסי קרברוס מזיכרון המערכת","תוכנה להאצת ביצועי המחשב","דפדפן אינטרנט אנונימי"],"correctAnswer":1,"explanation":"Mimikatz (או Kiwi, גרסה משופרת שלו המשולבת ב-Meterpreter) הוא כלי פost-exploitation מפורסם. יכולתו העיקרית היא לחלץ אישורי הזדהות (credentials) שונים ישירות מזיכרון ה-RAM של מערכת ווינדוס, כולל סיסמאות בטקסט רגיל של משתמשים מחוברים."},{"question":"מהו Wiper?","answers":["תוכנה לניקוי קבצים זמניים","סוג של נוזקה (malware) שמטרתה היחידה היא למחוק ולהשמיד מידע באופן בלתי הפיך","כלי למחיקת עקבות לאחר פריצה","מגב לשולחן העבודה"],"correctAnswer":1,"explanation":"Wiper היא תוכנה זדונית והרסנית במיוחד, שמטרתה אינה ריגול או רווח כספי, אלא מחיקה שיטתית ובלתי הפיכה של נתונים מהדיסק הקשיח של הקורבן, במטרה לגרום נזק מקסימלי."},{"question":"מהו RHOST ו-LHOST ב-Metasploit?","answers":["RHOST הוא התוקף, LHOST הוא הקורבן","RHOST הוא כתובת הקורבן (Remote Host), LHOST הוא כתובת התוקף (Local Host)","שניהם מתייחסים לכתובת הקורבן","שניהם מתייחסים לכתובת התוקף"],"correctAnswer":1,"explanation":"באפשרויות של Metasploit, `RHOST` (Remote Host) הוא הפרמטר שבו מגדירים את כתובת ה-IP של המטרה (הקורבן). `LHOST` (Local Host) הוא הפרמטר שבו מגדירים את כתובת ה-IP של מכונת התוקף, שאליה ה-Payload (למשל, reverse shell) יתחבר חזרה."}]},{"subcategoryName":"Post Exploitation","subcategoryIcon":"👣","questions":[{"question":"מהו האקטיביזם?","answers":["פעילות ספורטיבית אתגרית","שימוש בכישורי פריצה למחשבים (האקינג) כדי לקדם אג'נדה פוליטית או חברתית","תנועה למען זכויות בעלי חיים","זרם באמנות מודרנית"],"correctAnswer":1,"explanation":"האקטיביזם (Hacktivism) הוא שילוב של המילים 'האקינג' ו'אקטיביזם'. הוא מתאר פעולות פריצה למחשבים המבוצעות מתוך מניעים אידיאולוגיים, במטרה למחות, להעלות מודעות או לשבש פעילות של גופים שהקבוצה מתנגדת להם."},{"question":"מהי קבוצת Anonymous?","answers":["חברת אבטחת מידע ישראלית","קולקטיב האקטיביסטי בינלאומי, מבוזר וחסר היררכיה מוכר","להקת רוק משנות ה-80","שם של מערכת הפעלה"],"correctAnswer":1,"explanation":"אנונימוס היא התנועה ההאקטיביסטית המפורסמת ביותר. היא פועלת כרשת מבוזרת של פעילים ברחבי העולם, ללא מנהיגות מרכזית, וידועה במתקפות סייבר נגד ממשלות, תאגידים וארגונים שונים בשם חופש הביטוי וצדק חברתי."},{"question":"מהו Proxy?","answers":["שרת המשמש כמתווך בין המשתמש לאינטרנט","סוג של כבל רשת","תוכנה לעריכת וידאו","פרוטוקול להעברת קבצים"],"correctAnswer":0,"explanation":"שרת פרוקסי הוא רכיב תקשורת (תוכנה או חומרה) המשמש כמתווך בין לקוח (כמו דפדפן) לבין שרת אחר (כמו אתר אינטרנט). הוא מקבל בקשות מהלקוח, מעביר אותן הלאה, ומחזיר את התשובה. פרוקסי יכול לשמש לסינון תוכן, שמירת מטמון (cache) והסתרת כתובת ה-IP של המשתמש."},{"question":"מהי מטרת הפקודה migrate ב-Meterpreter?","answers":["להעביר קבצים ממכונת הקורבן לתוקף","להעביר (להזריק) את תהליך ה-Meterpreter מתהליך פגיע אחד לתהליך יציב ולגיטימי אחר","לשדרג את גרסת ה-Meterpreter","לנדוד לרשת אחרת"],"correctAnswer":1,"explanation":"הפקודה `migrate` ב-Meterpreter היא טכניקת התחמקות והישרדות. היא מאפשרת להעביר את שתל המטרפרטר מתהליך אחד (שלרוב נוצר על ידי הפירצה והוא לא יציב) לתהליך אחר, יציב ולגיטימי יותר (כמו `explorer.exe`), כדי להבטיח שהסשן לא יאבד אם התהליך המקורי ייסגר."},{"question":"מה תפקידו של המודול suggester ב-Metasploit?","answers":["להציע סיסמאות חזקות יותר","לסרוק את מכונת הקורבן ולהציע רשימה של פירצות (exploits) רלוונטיות שעשויות לעבוד עליה","לתרגם את פלט הפקודות לשפות שונות","לכתוב דוחות תקיפה באופן אוטומטי"],"correctAnswer":1,"explanation":"מודול ה-suggester (ובשמו המלא `post/multi/recon/local_exploit_suggester`) הוא כלי post-exploitation. לאחר השגת סשן ראשוני (בדרך כלל meterpreter) על הקורבן, ניתן להריץ אותו והוא יבדוק את תצורת המערכת וימליץ על פירצות נוספות, בעיקר להסלמת הרשאות, שעשויות להתאים למערכת הספציפית."}]},{"subcategoryName":"Social Engineering","subcategoryIcon":"🎣","questions":[{"question":"מהו phishing?","answers":["שיטת דיג ספורטיבי","שיטת הונאה שבה תוקף 'דג' פרטים רגישים מהקורבן באמצעות התחזות","כלי לבדיקת תקינות קישורים","פרוטוקול אבטחה למייל"],"correctAnswer":1,"explanation":"פישינג (Phishing) היא טכניקת הנדסה חברתית שבה התוקף מתחזה לגורם אמין (כמו בנק או שירות מוכר) ושולח הודעת דוא'ל או מסר במטרה לגרום לקורבן לחשוף מידע רגיש, כמו סיסמאות או פרטי אשראי, או להריץ קובץ זדוני."},{"question":"מה ההבדל בין Phishing ל-Spear Phishing?","answers":["אין הבדל, אלו שמות נרדפים","Spear Phishing הוא דיוג ממוקד ומותאם אישית לקורבן ספציפי, בעוד Phishing רגיל הוא המוני","Phishing הוא במייל, Spear Phishing הוא ב-SMS","Spear Phishing משתמש בחנית אמיתית"],"correctAnswer":1,"explanation":"פישינג רגיל הוא בדרך כלל מתקפה המונית ולא ממוקדת הנשלחת למספר רב של נמענים. לעומת זאת, Spear Phishing הוא דיוג ממוקד ומתוחכם המותאם אישית לקורבן ספציפי (אדם או ארגון), תוך שימוש במידע שנאסף עליו מראש כדי להיראות אמין יותר."},{"question":"מהו DMARC?","answers":["פרוטוקול לאימות שולח דוא'ל, המגן מפני התחזות ופישינג","סוג של תוכנת כופר","כלי לניהול קמפיינים שיווקיים במייל","רשת חברתית למפתחים"],"correctAnswer":0,"explanation":"DMARC (Domain-based Message Authentication, Reporting and Conformance) הוא פרוטוקול אימות דוא'ל. הוא מאפשר לבעל דומיין לקבוע מדיניות המגדירה מה לעשות עם מיילים הנכשלים בבדיקות אימות אחרות (SPF ו-DKIM), ובכך מסייע להילחם בספאם ופישינג הנשלחים בשם הדומיין."},{"question":"מהו SEToolKit?","answers":["חבילת כלי עבודה למתכת","פלטפורמה (framework) לבנייה וביצוע של מתקפות הנדסה חברתית","תוכנה לעריכת תמונות","כלי לתיקון שגיאות במערכת ההפעלה"],"correctAnswer":1,"explanation":"The Social-Engineer Toolkit (SEToolkit) היא פלטפורמת קוד פתוח המיועדת לבדיקות חדירות ומבוססת על הנדסה חברתית. היא מאפשרת לבצע אוטומציה של מתקפות מורכבות, כמו יצירת אתרי פישינג, שליחת מיילים זדוניים, ויצירת Payloads."},{"question":"מהו Zphisher?","answers":["כלי פשוט ופופולרי ליצירה מהירה של דפי פישינג עבור אתרים מוכרים","דג טרופי נדיר","תוכנת אנטי-פישינג","דפדפן אינטרנט מאובטח"],"correctAnswer":0,"explanation":"Zphisher הוא כלי אוטומטי וקל לשימוש המאפשר ליצור במהירות דפי פישינג משכנעים עבור עשרות אתרים פופולריים (כמו פייסבוק, גוגל, אינסטגרם). הוא מפשט את תהליך הקמת מתקפת הפישינג."},{"question":"מהו TheFatRat?","answers":["כלי ליצירת Payloads 'עוקפי אנטי-וירוס' (FUD)","משחק מחשב על חולדה שמנה","תוכנה לניטור משקל","וירוס מחשב ידוע"],"correctAnswer":0,"explanation":"TheFatRat הוא כלי המייצר Payloads (קבצי הרצה זדוניים) תוך שימוש בטכניקות שונות כדי לנסות ולהתחמק מזיהוי על ידי תוכנות אנטי-וירוס. מטרתו היא ליצור נוזקה שהיא FUD (Fully Undetectable)."}]},{"subcategoryName":"WebApp Security","subcategoryIcon":"🌐","questions":[{"question":"ממה מורכב אתר אינטרנט טיפוסי?","answers":["מצד לקוח (frontend) בלבד","מצד שרת (backend) בלבד","מ-Frontend, Backend ו-Database","ממסד נתונים (Database) בלבד"],"correctAnswer":2,"explanation":"אתר אינטרנט דינמי מורכב בדרך כלל משלושה חלקים: 1. **Frontend (צד לקוח):** מה שהמשתמש רואה בדפדפן (HTML, CSS, JS). 2. **Backend (צד שרת):** הלוגיקה העסקית שרצה על השרת (למשל, ב-PHP, פייתון). 3. **Database (מסד נתונים):** המקום שבו מאוחסן המידע (למשל, ב-MySQL)."},{"question":"מהי מתקפת SQL Injection?","answers":["הזרקת קוד SQL זדוני דרך קלט מהמשתמש כדי לתפעל את מסד הנתונים","התקנה של שרת SQL לא חוקי","שינוי שאילתות SQL כדי לשפר ביצועים","נעילת מסד הנתונים"],"correctAnswer":0,"explanation":"SQL Injection היא טכניקת תקיפה שבה התוקף מנצל חולשה באפליקציית ווב כדי להזריק פקודות SQL משלו לשאילתה המקורית. הדבר יכול לאפשר לו לעקוף אימות, לשלוף, לשנות או למחוק מידע רגיש ממסד הנתונים."},{"question":"מהי מתקפת XSS?","answers":["התקפה הגורמת להצפה של האתר","הזרקת סקריפט זדוני (בדרך כלל JavaScript) לדף אינטרנט, שרץ בדפדפן של משתמש אחר","שינוי עיצוב האתר באמצעות CSS","סוג של וירוס מחשב"],"correctAnswer":1,"explanation":"XSS (Cross-Site Scripting) היא פגיעות המאפשרת לתוקף להזריק סקריפט צד-לקוח (לרוב JavaScript) לדפי אינטרנט שמשתמשים אחרים צופים בהם. הסקריפט הזדוני רץ בהקשר של האתר הפגיע ויכול לגנוב עוגיות (cookies), לשנות את תוכן הדף או לבצע פעולות בשם המשתמש."},{"question":"למה משמש הכלי Burp Suite?","answers":["כלי המשמש כ-Proxy ומאפשר ליירט, לבדוק ולשנות את תעבורת ה-HTTP/S בין הדפדפן לשרת","חבילת תוכנות משרדיות","תוכנה לעריכת אתרים","אנטי וירוס לאתרי אינטרנט"],"correctAnswer":0,"explanation":"Burp Suite הוא כלי מרכזי לבדיקות אבטחה של יישומי ווב. הוא פועל כשרת פרוקסי הממוקם בין הדפדפן של הבודק לבין השרת של האפליקציה, ומאפשר ליירט, לנתח ולשנות את הבקשות והתגובות בזמן אמת כדי למצוא חולשות."},{"question":"מהו WAF?","answers":["פרוטוקול אינטרנט אלחוטי","חומת אש ליישומי ווב (Web Application Firewall) המגנה על אתרים מפני מתקפות נפוצות","כלי לפיתוח אתרים","ארגון הקובע תקנים לרשת"],"correctAnswer":1,"explanation":"WAF (Web Application Firewall) הוא סוג של חומת אש הממוקמת לפני שרת האינטרנט. מטרתה היא לסנן, לנטר ולחסום תעבורת HTTP זדונית אל האפליקציה וממנה, ולהגן מפני התקפות נפוצות כמו SQL Injection ו-XSS."},{"question":"מה עושה הכלי dirb/dirbuster?","answers":["מוחק תיקיות ריקות בשרת","מבצע מתקפת Brute Force כדי לנחש שמות של קבצים ותיקיות קיימים באתר","דוחס את קבצי האתר","בודק את מהירות התגובה של השרת"],"correctAnswer":1,"explanation":"כלים כמו dirb ו-DirBuster משמשים לגילוי תוכן מוסתר בשרתי ווב. הם עושים זאת על ידי שליחת בקשות HTTP רבות לשרת, תוך ניחוש שמות של קבצים ותיקיות על בסיס רשימת מילים (wordlist), במטרה למצוא דפים או משאבים שהמנהלים לא התכוונו שיהיו נגישים."}]},{"subcategoryName":"Project","subcategoryIcon":"🚀","questions":[{"question":"מה ההבדל בין stdout ל-stderr?","answers":["stdout הוא פלט למסך, stderr הוא פלט לקובץ","stdout הוא פלט תקין, stderr הוא פלט שגיאה","שניהם זהים לחלוטין","stdout הוא טקסט, stderr הוא בינארי"],"correctAnswer":1,"explanation":"במערכות יוניקס/לינוקס, לכל פקודה יש שני ערוצי פלט עיקריים: **stdout** (Standard Output), שאליו נשלח הפלט הרגיל והתקין של הפקודה, ו-**stderr** (Standard Error), שאליו נשלחות הודעות שגיאה. ההפרדה מאפשרת לטפל בפלט רגיל ובשגיאות באופן שונה."},{"question":"מה משמעות הביטוי `2>&1` בסקריפט?","answers":["הכפלת הפלט פי 2","ניתוב פלט השגיאות (stderr) לאותו מקום שאליו מנותב הפלט התקין (stdout)","מחיקת פלט השגיאות","השוואה בין שני ערוצי הפלט"],"correctAnswer":1,"explanation":"הביטוי `2>&1` הוא ניתוב מחדש (redirection). הוא אומר למעטפת (shell) לקחת את כל מה שמיועד לערוץ 2 (stderr) ולשלוח אותו לאן שערוץ 1 (stdout) מנותב כרגע. זה שימושי כדי לטפל בכל הפלט (הרגיל והשגוי) באותו אופן, למשל, לנתב הכל לקובץ לוג אחד."},{"question":"איזה תנאי ב-BASH בודק אם משתנה אינו ריק?","answers":["if [ -z $var ]","if [ ! $var ]","if [ -n $var ]","if [ $var == '' ]"],"correctAnswer":2,"explanation":"התנאי `if [ -n $variable ]` יחזיר אמת (true) אם המשתנה `$variable` מכיל מחרוזת שאורכה גדול מאפס (כלומר, הוא אינו ריק)."}]}]},{"categoryName":"Network Security","categoryIcon":"🛡️","subcategories":[{"subcategoryName":"Subnetting","subcategoryIcon":"ց","questions":[{"question":"מהו Default Gateway?","answers":["כתובת ה-IP הראשונה ברשת","הרכיב ברשת (בדרך כלל ראוטר) האחראי על ניתוב תעבורה אל מחוץ לרשת המקומית","שרת ה-DNS הראשי","המחשב המרכזי ברשת"],"correctAnswer":1,"explanation":"שער ברירת המחדל (Default Gateway) הוא צומת ברשת (לרוב נתב) המשמש כ'דלת יציאה' עבור כל התעבורה המיועדת לרשתות אחרות (כמו האינטרנט). כאשר מחשב רוצה לשלוח נתונים למכשיר מחוץ לרשת המקומית שלו, הוא שולח אותם לשער ברירת המחדל."},{"question":"מה ההבדל בין IPv4 ל-IPv6?","answers":["IPv6 מהיר יותר מ-IPv4","IPv4 משתמש ב-32 סיביות, IPv6 משתמש ב-128 סיביות כדי לתת מענה למחסור בכתובות","IPv4 מוצפן, IPv6 לא","IPv6 משמש רק למכשירים ניידים"],"correctAnswer":1,"explanation":"ההבדל העיקרי הוא במרחב הכתובות: IPv4 משתמש בכתובות של 32 סיביות (כ-4.3 מיליארד כתובות), בעוד IPv6 משתמש בכתובות של 128 סיביות (מספר כמעט בלתי נתפס של כתובות), מה שנועד לפתור את בעיית המחסור בכתובות IPv4."},{"question":"מהי מטרתו של פרוטוקול NAT?","answers":["להאיץ את מהירות הגלישה","לתרגם כתובות IP פרטיות לכתובת IP ציבורית אחת, כדי לחסוך בכתובות ולהסתיר את מבנה הרשת הפנימית","להצפין את כל תעבורת הרשת","לנהל הקצאת כתובות IP ברשת"],"correctAnswer":1,"explanation":"NAT (Network Address Translation) הוא פרוטוקול המאפשר למספר מכשירים ברשת מקומית (עם כתובות IP פרטיות) לחלוק כתובת IP ציבורית אחת לגישה לאינטרנט. הוא חיוני לחיסכון בכתובות IPv4 וגם מוסיף שכבת אבטחה על ידי הסתרת הכתובות הפנימיות."},{"question":"מהי HOP בתקשורת רשת?","answers":["קפיצה פיזית מעל כבל רשת","המעבר של חבילת נתונים מנתב (ראוטר) אחד למשנהו בדרכה ליעד","סוג של פרוטוקול הצפנה","יחידת מדידה למהירות רשת"],"correctAnswer":1,"explanation":"Hop (קפיצה) מייצג את המעבר של חבילת נתונים (packet) דרך רכיב תקשורת בשכבה 3, בדרך כלל נתב. ספירת ה-Hops (Hop Count) היא מדד למרחק בין שני מחשבים ברשת."},{"question":"מהו TTL?","answers":["פרוטוקול שקובע את 'זמן החיים' (Time To Live) של חבילת נתונים ברשת","כלי למדידת זמן תגובה","סוג של לוג אבטחה","קיצור של Total Traffic Load"],"correctAnswer":0,"explanation":"TTL (Time to Live) הוא ערך בשדה של חבילת IP, המגביל את אורך החיים שלה ברשת. בכל פעם שהחבילה עוברת דרך נתב (hop), ערך ה-TTL יורד ב-1. כשהערך מגיע ל-0, החבילה נזרקת, מה שמונע ממנה להסתובב ברשת לנצח במקרה של לולאת ניתוב."}]},{"subcategoryName":"Network Attacks","subcategoryIcon":"⚔️","questions":[{"question":"מהו פרוטוקול ARP?","answers":["פרוטוקול לניהול כתובות IP","פרוטוקול בשכבה 2 הממפה בין כתובות IP לכתובות MAC ברשת מקומית","פרוטוקול לשליחת דואר אלקטרוני","פרוטוקול לאבטחת רשתות אלחוטיות"],"correctAnswer":1,"explanation":"ARP (Address Resolution Protocol) הוא פרוטוקול תקשורת המשמש למציאת כתובת החומרה (MAC) של מכשיר ברשת המקומית, בהינתן כתובת ה-IP שלו. הוא חיוני לתקשורת בתוך ה-LAN."},{"question":"למה משמש הכלי crackmapexec?","answers":["לציור מפות רשת","כלי פוסט-ניצול המאפשר לבצע פעולות על מספר רב של מכונות ברשת, בעיקר באמצעות פרוטוקול SMB","לפיצוח הצפנת Wi-Fi","לניהול קבצים משותפים"],"correctAnswer":1,"explanation":"CrackMapExec (CME) הוא כלי בדיקות חדירות חזק, המשמש לסריקה וניצול של רשתות גדולות. הוא מתמחה בפרוטוקולים נפוצים בסביבות ווינדוס כמו SMB, ומאפשר לבדוק סיסמאות, להריץ פקודות ולחלץ מידע ממספר רב של מערכות בו-זמנית."},{"question":"מהי מתקפת Pass The Hash?","answers":["מתקפה שבה התוקף גונב את הגיבוב (hash) של סיסמת משתמש ומשתמש בו ישירות לאימות, מבלי לדעת את הסיסמה המקורית","העברת קובץ hash מאובטח בין שרתים","סוג של הצפנת סיסמאות","בדיקת תקינות של קובץ באמצעות hash"],"correctAnswer":0,"explanation":"Pass-the-Hash (PtH) היא טכניקת תקיפה שבה התוקף, לאחר שהשיג גישה למכונה וגנב ממנה hash של סיסמה (למשל, NTLM hash), משתמש באותו hash כדי להזדהות מול שירותים אחרים ברשת בשם המשתמש, מבלי לפצח את ה-hash ולגלות את הסיסמה המקורית."},{"question":"מהו DNSSEC?","answers":["גרסה מאובטחת של פרוטוקול DNS, המוסיפה חתימות דיגיטליות לרשומות כדי למנוע זיוף","כלי לסריקת שרתי DNS","שירות DNS מהיר במיוחד","פרוטוקול לניהול שרתי DNS"],"correctAnswer":0,"explanation":"DNSSEC (Domain Name System Security Extensions) היא חבילת הרחבות לפרוטוקול ה-DNS שנועדה לספק אימות למקור הנתונים והבטחת שלמותם. היא משתמשת בחתימות דיגיטליות כדי להגן מפני מתקפות זיוף DNS (DNS Spoofing), ולהבטיח שהתשובה שקיבלת אכן הגיעה מהשרת הנכון ולא שונתה בדרך."}]},{"subcategoryName":"Domain Setup","subcategoryIcon":"🏗️","questions":[{"question":"מהו Domain Controller?","answers":["המחשב של מנהל הדומיין","שרת ברשת המנהל את האבטחה והאימות עבור דומיין של ווינדוס","רכיב חומרה השולט על תעבורת הרשת","תוכנה לרישום שמות דומיין"],"correctAnswer":1,"explanation":"Domain Controller (בקר דומיין) הוא שרת המריץ את שירותי Active Directory (AD DS) בסביבת ווינדוס. הוא אחראי על אימות משתמשים ומחשבים, החלת מדיניות אבטחה, וניהול כל האובייקטים בדומיין."},{"question":"מהו Active Directory (AD)?","answers":["ספריית הקבצים הפעילה במערכת","שירות ספריות של מיקרוסופט לניהול מרכזי של משאבי רשת, משתמשים, מחשבים והרשאות בארגון","כלי לניטור תעבורת רשת","חומת אש מתקדמת"],"correctAnswer":1,"explanation":"Active Directory (AD) הוא שירות מרכזי בסביבות ווינדוס ארגוניות המאפשר למנהלי רשת לנהל באופן ריכוזי את כל המשאבים, כולל אימות משתמשים, החלת מדיניות אבטחה (GPO), והפצת תוכנה."},{"question":"מהו הקובץ NTDS.dit?","answers":["קובץ הלוגים הראשי של ה-Domain Controller","קובץ מסד הנתונים הראשי של ה-Active Directory, המכיל את כל האובייקטים בדומיין","סקריפט להגדרת הדומיין","קובץ גיבוי של המערכת"],"correctAnswer":1,"explanation":"NTDS.dit הוא קובץ מסד הנתונים המרכזי של Active Directory, המאוחסן על כל בקר דומיין. קובץ זה מכיל את כל המידע על אובייקטים בדומיין, כולל משתמשים, קבוצות, מחשבים, וחשוב מכל - את ה-hashes של סיסמאות כל המשתמשים."},{"question":"מהו פרוטוקול Kerberos?","answers":["פרוטוקול ברירת המחדל לאימות זהויות ברשתות ווינדוס המבוססות על Active Directory","פרוטוקול לשיתוף קבצים","פרוטוקול לניהול כתובות IP","פרוטוקול להצפנת דיסקים"],"correctAnswer":0,"explanation":"Kerberos הוא פרוטוקול אימות רשת המשתמש ב'כרטיסים' (tickets) כדי לאפשר לצמתים המתקשרים ברשת לא מאובטחת להוכיח את זהותם זה לזה באופן מאובטח. זהו פרוטוקול האימות העיקרי בסביבות Active Directory."},{"question":"מהו GPO?","answers":["אובייקט מדיניות קבוצתית (Group Policy Object) - תכונה המאפשרת ניהול מרכזי של הגדרות עבור משתמשים ומחשבים בדומיין","פרוטוקול תקשורת כללי","תוכנה למיטוב ביצועים","רישיון שימוש בתוכנה"],"correctAnswer":0,"explanation":"GPO (Group Policy Object) הוא אוסף וירטואלי של הגדרות מדיניות. מנהלי מערכת משתמשים ב-GPO בסביבת Active Directory כדי להגדיר ולאכוף הגדרות תצורה ואבטחה עבור משתמשים ומחשבים ברחבי הארגון באופן מרכזי."}]},{"subcategoryName":"Domain Events","subcategoryIcon":"🗓️","questions":[{"question":"מה ההבדל בין authentication ל-authorization?","answers":["אין הבדל, אלו מילים נרדפות","Authentication הוא תהליך אימות הזהות ('מי אתה?'), Authorization הוא תהליך קביעת ההרשאות ('מה מותר לך לעשות?')","Authentication הוא בכניסה למערכת, Authorization הוא ביציאה","Authentication הוא למשתמשים, Authorization למחשבים"],"correctAnswer":1,"explanation":"Authentication (אימות) הוא התהליך שבו המערכת מוודאת שאתה מי שאתה טוען שאתה, בדרך כלל באמצעות שם משתמש וסיסמה. Authorization (הרשאה) הוא התהליך שמתרחש לאחר האימות, ובו המערכת קובעת לאילו משאבים ופעולות יש לך גישה על סמך זהותך."},{"question":"מה עושה הפקודה gpupdate /force?","answers":["מעדכנת את גרסת ה-Group Policy","מכריחה את המחשב לבדוק ולקבל באופן מיידי את כל הגדרות המדיניות הקבוצתית (GPO) מה-Domain Controller","מוחקת את כל הגדרות ה-GPO המקומיות","מציגה דוח על הגדרות ה-GPO הנוכחיות"],"correctAnswer":1,"explanation":"הפקודה `gpupdate` מרעננת את הגדרות המדיניות הקבוצתית במחשב. הוספת הדגל `/force` גורמת למחשב להחיל מחדש את כל הגדרות המדיניות, גם אם לא חל בהן שינוי, ומבטיחה שהמדיניות העדכנית ביותר מה-Domain Controller תיושם באופן מיידי."}]},{"subcategoryName":"PowerShell","subcategoryIcon":"💻","questions":[{"question":"מהו PowerShell ISE?","answers":["הגרסה של PowerShell לשרתים בלבד","סביבת סקריפטים משולבת (Integrated Scripting Environment) המגיעה עם ווינדוס ומיועדת לכתיבה וניפוי באגים של סקריפטי PowerShell","כלי צד שלישי לניהול PowerShell","שם קוד לגרסה הבאה של PowerShell"],"correctAnswer":1,"explanation":"PowerShell ISE היא אפליקציה גרפית המקלה על כתיבה, הרצה ובדיקה של סקריפטים ב-PowerShell. היא כוללת עורך קוד עם הדגשת תחביר, חלונית פקודות אינטראקטיבית, וכלי ניפוי באגים (debugger)."}]},{"subcategoryName":"Domain Enumeration","subcategoryIcon":"📜","questions":[{"question":"מהי מטרת כלי RSAT?","answers":["כלי לגישה מרחוק למחשבים (Remote Access Tool)","חבילת כלי ניהול שרתים מרחוק (Remote Server Administration Tools) המאפשרת לנהל תפקידים ותכונות בשרתי ווינדוס ממחשב לקוח","כלי לאבחון בעיות אבטחה","פרוטוקול להעברת קבצים"],"correctAnswer":1,"explanation":"RSAT היא חבילת כלים שניתן להתקין על מחשב לקוח (כמו ווינדוס 10/11), המאפשרת למנהלי IT לנהל מרחוק שרתים ותפקידים ספציפיים, כמו Active Directory, DNS ו-GPO, מבלי להתחבר ישירות לשרת."},{"question":"איזו פקודת PowerShell משמשת לקבלת רשימת משתמשים מה-Active Directory?","answers":["Get-UserList","Show-ADUsers","Get-ADUser -Filter *","List-AllUsers"],"correctAnswer":2,"explanation":"הפקודה `Get-ADUser` היא ה-cmdlet הראשי ב-PowerShell לאחזור מידע על משתמשים מה-Active Directory. שימוש ב-`-Filter *` יחזיר את כל המשתמשים בדומיין."},{"question":"מהו GUID?","answers":["מזהה ייחודי גלובלי (Globally Unique Identifier) - מספר בן 128 סיביות המשמש לזיהוי אובייקטים באופן ייחודי","מדריך למשתמש גרפי","סוג של כרטיס חכם","פרוטוקול לאבטחת איכות"],"correctAnswer":0,"explanation":"GUID (או UUID) הוא מספר ייחודי המשמש בזיהוי תוכנה. ב-Active Directory, לכל אובייקט (משתמש, מחשב וכו') יש GUID ייחודי שאינו משתנה, בניגוד לשם האובייקט או אפילו ל-SID שלו (שיכול להשתנות במעבר בין דומיינים)."}]},{"subcategoryNa         // Load questions from JSON file or use embedded data
        async function loadQuestions() {
            try {
                // Try to load from external file first
                const response = await fetch('questions.json');
                if (!response.ok) {
                    throw new Error('Failed to load external questions file');
                }
                questionData = await response.json();
            } catch (error) {
                console.log('Failed to load external JSON, using embedded data:', error.message);
                // Use embedded data as fallback
                questionData = embeddedQuestionData;
            }
            
            // Hide loading, show game content
            document.getElementById('loading').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('gameContent').style.display = 'block';
            
            // Initialize game
            initGame();
        }

        // Initialize game
        function initGame() {
            displayCategories();
        }

        // Display categories
        function displayCategories() {
            const categoryGrid = document.getElementById('categoryGrid');
            categoryGrid.innerHTML = '';
            
            questionData.categories.forEach(category => {
                category.subcategories.forEach(subcategory => {
                    const btn = document.createElement('button');
                    btn.className = 'category-btn';
                    btn.innerHTML = `
                        <div class="subcategory-icon">${subcategory.subcategoryIcon || category.categoryIcon}</div>
                        <div>${subcategory.subcategoryName}</div>
                        <div style="font-size: 0.9em; margin-top: 5px; opacity: 0.8;">${category.categoryName}</div>
                    `;
                    btn.onclick = () => startQuiz(category, subcategory);
                    categoryGrid.appendChild(btn);
                });
            });
        }

        // Start quiz
        function startQuiz(category, subcategory) {
            currentCategory = category;
            currentSubCategory = subcategory;
            currentQuestions = [...subcategory.questions];
            
            // Shuffle questions
            currentQuestions.sort(() => Math.random() - 0.5);
            
            // Take only 10 questions or all if less than 10
            const maxQuestions = Math.min(10, currentQuestions.length);
            currentQuestions = currentQuestions.slice(0, maxQuestions);
            
            currentQuestionIndex = 0;
            score = 0;
            
            document.getElementById('categorySelection').style.display = 'none';
            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('score').textContent = score;
            document.getElementById('totalQuestions').textContent = maxQuestions;
            document.getElementById('questionHeader').textContent = 
                `${category.categoryIcon} ${category.categoryName} › ${subcategory.subcategoryIcon} ${subcategory.subcategoryName}`;
            
            displayQuestion();
        }

        // Display question
        function displayQuestion() {
            const question = currentQuestions[currentQuestionIndex];
            document.getElementById('question').textContent = question.question;
            document.getElementById('questionNumber').textContent = currentQuestionIndex + 1;
            
            const answersDiv = document.getElementById('answers');
            answersDiv.innerHTML = '';
            
            // Create array of answer indices and shuffle them
            const indices = question.answers.map((_, index) => index);
            indices.sort(() => Math.random() - 0.5);
            
            indices.forEach((index) => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = question.answers[index];
                btn.dataset.answerIndex = index;
                btn.onclick = () => checkAnswer(index);
                answersDiv.appendChild(btn);
            });
            
            answeredCorrectly = false;
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
        }

        // Check answer
        function checkAnswer(selectedIndex) {
            if (answeredCorrectly) return;
            
            const question = currentQuestions[currentQuestionIndex];
            const buttons = document.querySelectorAll('.answer-btn');
            
            buttons.forEach((btn) => {
                btn.onclick = null;
                const btnIndex = parseInt(btn.dataset.answerIndex);
                
                if (btnIndex === question.correctAnswer) {
                    btn.classList.add('correct');
                } else if (btnIndex === selectedIndex) {
                    btn.classList.add('incorrect');
                }
            });
            
            const feedback = document.getElementById('feedback');
            if (selectedIndex === question.correctAnswer) {
                score += 10;
                document.getElementById('score').textContent = score;
                feedback.className = 'feedback correct';
                feedback.innerHTML = `🎉 מצוין! ${question.explanation}`;
                answeredCorrectly = true;
            } else {
                feedback.className = 'feedback incorrect';
                feedback.innerHTML = `😔 לא נכון. ${question.explanation}`;
            }
            
            feedback.style.display = 'block';
            document.getElementById('nextBtn').style.display = 'block';
        }

        // Next question
        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < currentQuestions.length) {
                displayQuestion();
            } else {
                endGame();
            }
        }

        // Back to categories
        function backToCategories() {
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('categorySelection').style.display = 'block';
            score = 0;
            document.getElementById('score').textContent = score;
            document.getElementById('questionNumber').textContent = '0';
        }

        // End game
        function endGame() {
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            
            const percentage = (score / (currentQuestions.length * 10)) * 100;
            let message = '';
            
            if (percentage === 100) {
                message = '🌟 מושלם! אתה אלוף סייבר! 🌟';
            } else if (percentage >= 80) {
                message = '🎯 מצוין! ידע מרשים מאוד! 🎯';
            } else if (percentage >= 60) {
                message = '👍 טוב מאוד! המשך להתאמן! 👍';
            } else if (percentage >= 40) {
                message = '💪 לא רע! יש מקום לשיפור! 💪';
            } else {
                message = '📚 כדאי לחזור על החומר! 📚';
            }
            
            document.getElementById('performanceMessage').textContent = message;
        }

        // Reset game
        function resetGame() {
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('categorySelection').style.display = 'block';
            score = 0;
            document.getElementById('score').textContent = score;
            document.getElementById('questionNumber').textContent = '0';
            displayCategories();
        }

        // Load questions when page loads
        window.onload = loadQuestions;
    </script>
