 משתמש או התקן לגיטימי ברשת כדי לזכות באמון של המערכת המותקפת."},{"question":"מהו SSH?","answers":["דרך התחברות מאובטחת ומוצפנת לשרתים","שפת תכנות לכתיבת סקריפטים","כלי לסריקת פורטים פתוחים","פרוטוקול לשיתוף קבצים ברשת מקומית"],"correctAnswer":0,"explanation":"SSH (Secure Shell) הוא פרוטוקול רשת המאפשר חיבור מאובטח ומוצפן למחשבים מרוחקים (בדרך כלל שרתי לינוקס) דרך רשת לא מאובטחת. הוא עובד בפורט 22 כברירת מחדל."}]},{"subcategoryName":"פקודות וכלים","subcategoryIcon":"️🛠️","questions":[{"question":"מה מציגה הפקודה uptime?","answers":["את רשימת המשתמשים המחוברים","את הזמן שהמערכת פעילה מאז האתחול האחרון","את גרסת מערכת ההפעלה","את כמות הזיכרון הפנוי"],"correctAnswer":1,"explanation":"הפקודה 'uptime' במערכות לינוקס מציגה כמה זמן המחשב או השרת פועלים ברציפות מאז הפעלתם האחרונה, יחד עם מידע נוסף כמו מספר המשתמשים המחוברים והעומס על המערכת."},{"question":"למה משמש Whois?","answers":["לקבלת מידע על דומיין או כתובת IP","לסריקת פורטים במטרה","להתחברות מאובטחת לשרת מרוחק","להרצת סקריפטים באופן אנונימי"],"correctAnswer":0,"explanation":"Whois הוא פרוטוקול ושירות המאפשר לקבל מידע רישום מפורט על שמות דומיין וכתובות IP, כגון פרטי הבעלים, תאריכי רישום ותפוגה, ושרתי השמות המשויכים."},{"question":"מה תפקידו של הכלי nmap?","answers":["עריכת קבצי טקסט בטרמינל","הצפנת קבצים ותיקיות","סריקת רשתות ופורטים לגילוי מארחים ושירותים","ניהול משתמשים והרשאות"],"correctAnswer":2,"explanation":"Nmap (Network Mapper) הוא כלי רב עוצמה ופופולרי המשמש לסריקת רשתות. הוא יכול לגלות אילו מחשבים פעילים ברשת, אילו פורטים פתוחים בהם, ואילו שירותים ומערכות הפעלה הם מריצים."},{"question":"מה מאפשר הכלי sshpass?","answers":["לנהל מפתחות הצפנה של SSH","להעביר את סיסמת ה-SSH ישירות בשורת הפקודה","לסרוק חולשות בשרתי SSH","ליצור מנהרת SSH מוצפנת"],"correctAnswer":1,"explanation":"sshpass הוא כלי עזר המאפשר לציין את סיסמת ה-SSH ישירות בשורת הפקודה, במקום להקליד אותה באופן אינטראקטיבי. הדבר שימושי בעיקר עבור אוטומציה וסקריפטים, אך נחשב פחות מאובטח."}]},{"subcategoryName":"כלי אנונימיות","subcategoryIcon":"🕵️","questions":[{"question":"מהו Nipe?","answers":["כלי לניתוח תעבורת רשת","כלי להסתרת הזהות ברשת על ידי ניתוב תעבורה דרך Tor","דפדפן אינטרנט מאובטח","תוכנה ליצירת רשתות VPN"],"correctAnswer":1,"explanation":"Nipe הוא סקריפט שנועד להפוך את כל תעבורת האינטרנט של המחשב לאנונימית על ידי ניתובה דרך רשת Tor. הוא נחשב לעיתים ככלי שקשה לעבוד איתו ויכול לגרום לתקלות."},{"question":"מהו Anonsurf?","answers":["כלי אנטי-וירוס למערכות לינוקס","כלי אנונימיות המנתב את כל תעבורת הרשת דרך Tor","מנהל סיסמאות מוצפן","שירות דואר אלקטרוני מאובטח"],"correctAnswer":1,"explanation":"בדומה ל-Nipe, גם Anonsurf הוא כלי שמטרתו להפוך את המשתמש לאנונימי על ידי ניתוב שקוף של כל תעבורת הרשת דרך רשת האנונימיות Tor. הוא נחשב ליותר יציב וקל לשימוש מ-Nipe."}]},{"subcategoryName":"רשת אפילה","subcategoryIcon":"🧅","questions":[{"question":"מהי רשת אפילה (Dark Web)?","answers":["רשת האינטרנט הרגילה בשעות הלילה","חלק מהאינטרנט שדורש דפדפן מיוחד כמו Tor לגישה","רשת חברתית לסוכני ביון","שם קוד לרשתות Wi-Fi ציבוריות לא מאובטחות"],"correctAnswer":1,"explanation":"הרשת האפילה היא חלק מרשת האינטרנט שאינו מאונדקס על ידי מנועי חיפוש רגילים ודורש תוכנה או הגדרות מיוחדות, כמו דפדפן Tor, כדי לגשת אליו. אתרים ברשת זו מסתיימים לעיתים קרובות בסיומת .onion."},{"question":"מהו פרויקט TOR?","answers":["פרויקט לפיתוח מערכת הפעלה חדשה","תוכנה המאפשרת גלישה אנונימית על ידי ניתוב התעבורה דרך רשת של צמתים","כלי להצפנת דיסקים קשיחים","ארגון הקובע תקנים לאבטחת אתרי אינטרנט"],"correctAnswer":1,"explanation":"TOR (The Onion Router) הוא פרויקט תוכנה חופשית המאפשר גלישה אנונימית. הוא מנתב את תעבורת האינטרנט דרך רשת עולמית של ממסרים (צמתים) המנוהלת על ידי מתנדבים, ובכך מסתיר את מיקומו וזהותו של המשתמש."},{"question":"מהו torify?","answers":["הפקודה להתקנת דפדפן Tor","כלי עזר המאפשר להריץ תוכנות אחרות דרך רשת Tor","וירוס שמצפין קבצים ודורש כופר","שפת תכנות חדשה לאבטחת מידע"],"correctAnswer":1,"explanation":"torify הוא כלי שורת פקודה המשמש כעטיפה (wrapper) לתוכנות אחרות, ומאלץ את תעבורת הרשת שלהן לעבור דרך רשת Tor, גם אם הן לא תומכות בכך באופן מובנה."}]},{"subcategoryName":"מושגי תכנות מתקדמים","subcategoryIcon":"⚙️","questions":[{"question":"מהן פונקציות בתכנות?","answers":["הערות שמסבירות את הקוד","בלוק קוד הניתן לשימוש חוזר מספר פעמים","משתנים שמכילים ערכים קבועים","קבצי קונפיגורציה של התוכנית"],"correctAnswer":1,"explanation":"פונקציה היא קטע קוד מאורגן שניתן לקרוא לו (להריץ אותו) מכל מקום בתוכנית. היא נועדה לבצע משימה ספציפית וניתן לעשות בה שימוש חוזר, מה שמשפר את הסדר והיעילות של הקוד."}]},{"subcategoryName":"הרשאות וקבצים","subcategoryIcon":"📁","questions":[{"question":"מה עושה הפקודה chmod?","answers":["משנה את הבעלים של קובץ","משנה הרשאות גישה לקבצים ותיקיות","יוצרת קובץ חדש","מוחקת תיקייה"],"correctAnswer":1,"explanation":"chmod (change mode) היא פקודה במערכות יוניקס ולינוקס המשמשת לשינוי הרשאות הגישה (קריאה, כתיבה, הרצה) לקבצים ולתיקיות עבור הבעלים, הקבוצה ומשתמשים אחרים."},{"question":"מהו SH?","answers":["גרסה מודרנית ומשופרת של המעטפת","מעטפת (Shell) סטנדרטית וישנה במערכות יוניקס","פקודה להצגת קבצים מוסתרים","כלי לניהול הרשאות"],"correctAnswer":1,"explanation":"SH, או Bourne Shell, היא אחת מתוכניות המעטפת (shell) הראשונות והבסיסיות במערכות הפעלה דמויות יוניקס. רוב המעטפות המודרניות, כמו BASH, מבוססות עליה."},{"question":"מהו BASH?","answers":["עורך טקסט מתקדם לטרמינל","גרסה ישנה של המעטפת שהוחלפה ב-SH","מעטפת (Shell) פופולרית ומודרנית, ברירת המחדל ברוב הפצות הלינוקס","מערכת לניהול חבילות תוכנה"],"correctAnswer":2,"explanation":"BASH (Bourne-Again SHell) היא תוכנית מעטפת ומתורגמן פקודות. היא גרסה משופרת של ה-Bourne Shell (sh) המקורית והיא ברירת המחדל ברוב מערכות הלינוקס המודרניות וב-macOS."},{"question":"מה משמעות השורה #!/bin/bash?","answers":["הערה שמציינת את שם כותב הסקריפט","פקודה להרצת הסקריפט עם הרשאות מנהל","שורה מיוחדת (shebang) המגדירה באיזה מפרש להריץ את הסקריפט","הוראה לייבא ספריות חיצוניות"],"correctAnswer":2,"explanation":"השורה `#!/bin/bash`, הנקראת shebang, מופיעה בתחילת סקריפטים ומציינת למערכת ההפעלה שעליה להשתמש במפרש שנמצא בנתיב /bin/bash כדי להריץ את הפקודות בקובץ."}]},{"subcategoryName":"משתנים ופקודות","subcategoryIcon":"💲","questions":[{"question":"מהם משתנים בתכנות?","answers":["פקודות שמורות של השפה","שמות קבועים שאינם ניתנים לשינוי","'מכלים' או תוויות לאחסון מידע שניתן לשנות במהלך ריצת התוכנית","פונקציות מובנות לביצוע חישובים"],"correctAnswer":2,"explanation":"משתנה הוא שם סמלי המייצג ערך או מידע בזיכרון המחשב. ניתן להקצות למשתנה ערכים שונים (כמו מספרים או טקסט) ולשנותם במהלך הרצת התוכנית."},{"question":"מה עושה התחביר $() בסקריפט BASH?","answers":["מגדיר פונקציה חדשה","מריץ פקודה ומחזיר את הפלט שלה כמחרוזת","בודק תנאי לוגי","מייצר מספר אקראי"],"correctAnswer":1,"explanation":"התחביר $() בסקריפטים של BASH, הנקרא 'החלפת פקודה' (Command Substitution), מריץ את הפקודה שבתוך הסוגריים ומחליף את כל הביטוי בפלט הטקסטואלי של אותה פקודה."},{"question":"למה משמש התחביר 'משהו ()' בסקריפטים?","answers":["להגדרת וקריאת פונקציות","להגדרת משתנה מסוג מערך","ליצירת תנאי לוגי","לביצוע פעולות חשבון"],"correctAnswer":0,"explanation":"התחביר `function_name()` משמש בסקריפטים ובשפות תכנות רבות כדי להגדיר פונקציה (כאשר بعدها מופיע גוף הפונקציה בתוך סוגריים מסולסלים) או כדי לקרוא לפונקציה קיימת ולבצע את הקוד שהיא מכילה."}]},{"subcategoryName":"קישורים שימושיים","subcategoryIcon":"🔗","questions":[{"question":"מהו git?","answers":["עורך טקסט לסביבת הטרמינל","מערכת ניהול גרסאות מבוזרת למעקב אחר שינויים בקוד","כלי להצפנת תקשורת ברשת","דפדפן אינטרנט לשורת הפקודה"],"correctAnswer":1,"explanation":"Git היא מערכת ניהול גרסאות המאפשרת למפתחים לעקוב אחר שינויים בקוד המקור לאורך זמן, לחזור לגרסאות קודמות, ולשתף פעולה עם מפתחים אחרים. היא חיונית בעבודה על פרויקטים, במיוחד בצוותים."},{"question":"מה עושה הפקודה >/dev/null&?","answers":["מנתבת את כל הפלט (התקין והשגוי) של פקודה ל'חור שחור' ומונעת את הצגתו","שומרת את פלט הפקודה לקובץ בשם null","מריצה את הפקודה ברקע","מצפינה את פלט הפקודה"],"correctAnswer":0,"explanation":"הביטוי `>/dev/null 2>&1` משמש להשתקת פקודה. הוא מנתב את הפלט הסטנדרטי (stdout) אל /dev/null (קובץ מיוחד שזורק כל מה שנכתב אליו), ואז מנתב את פלט השגיאות (stderr) לאותו מקום שאליו מנותב הפלט הסטנדרטי, ובכך מסתיר את כל סוגי הפלט מהמסך."}]}]},{"categoryName":"Windows Forensics","categoryIcon":"💻","subcategories":[{"subcategoryName":"Files And Disks","subcategoryIcon":"📁","questions":[{"question":"מהו OTP?","answers":["פרוטוקול להעברת קבצים","סיסמה חד-פעמית לאימות דו-שלבי","כלי לניתוח תעבורת רשת","סוג של הצפנת דיסק"],"correctAnswer":1,"explanation":"OTP (One-Time Password) הוא מנגנון אבטחה שבו סיסמה היא תקפה רק לכניסה אחת או לפרק זמן קצר, ומשמש בדרך כלל כחלק מאימות דו-שלבי."},{"question":"מהו VPN?","answers":["וירוס כופר","רשת חברתית מאובטחת","כלי לחיבור מאובטח לרשת מרוחקת","אנטי וירוס למערכות ווינדוס"],"correctAnswer":2,"explanation":"VPN (Virtual Private Network) הוא כלי טכנולוגי המאפשר יצירת חיבור פרטי ומאובטח לרשת אחרת דרך האינטרנט הציבורי, כאילו המחשב מחובר ישירות לאותה רשת."},{"question":"מהו SOC?","answers":["צוות מרכזי לניטור, זיהוי ותגובה לאירועי אבטחת מידע","תוכנה לניהול סיסמאות","פרוטוקול תקשורת מאובטח","שפת תכנות לבניית אתרים"],"correctAnswer":0,"explanation":"SOC (Security Operations Center) הוא מרכז תפעול אבטחה, צוות האחראי על ניטור רציף של מערכות המידע בארגון במטרה לזהות, לנתח ולהגיב לאיומי ואירועי סייבר."},{"question":"מה תפקידו של צוות IR?","answers":["פיתוח תוכנה חדשה","ניהול משאבי אנוש","מתן תגובה ראשונית וטיפול באירועי אבטחת מידע","שיווק ומכירות"],"correctAnswer":2,"explanation":"IR (Incident Response) הוא התהליך והצוות האחראי על הטיפול והתגובה לאירועי אבטחת מידע מרגע גילויים, במטרה להכיל את הנזק, לחקור את האירוע ולהחזיר את המערכות לפעילות תקינה."},{"question":"במה עוסקים אנשי פורנזיקה?","answers":["בכתיבת קוד למערכות הפעלה","בחקירת מחשבים ומערכות דיגיטליות לאיסוף ראיות","בעיצוב גרפי של אתרי אינטרנט","בניהול רשתות חברתיות"],"correctAnswer":1,"explanation":"אנשי פורנזיקה (חוקרי מחשב) מתמחים בחקירה של מחשבים, רשתות ומכשירים דיגיטליים אחרים במטרה לשחזר, לנתח ולאסוף ראיות דיגיטליות הקשורות לפעילות פלילית או אירועי סייבר."},{"question":"מהו offset של קובץ?","answers":["גודל הקובץ בבייטים","תאריך יצירת הקובץ","המיקום היחסי של הקובץ בדיסק","שם הקובץ המלא"],"correctAnswer":2,"explanation":"Offset הוא מונח המציין את המיקום היחסי של נתונים (למשל, התחלה של קובץ או חלק ממנו) מתחילת ישות אחרת, כמו קובץ או הדיסק הקשיח כולו."},{"question":"מהו Magic Number של קובץ?","answers":["מספר אקראי שנוצר עם הקובץ","מזהה ייחודי בפורמט הקסדצימלי המציין את סוג הקובץ","סיסמה להצפנת הקובץ","סכום הבדיקה של תוכן הקובץ"],"correctAnswer":1,"explanation":"Magic Number הוא רצף של בתים (בדרך כלל מוצג כערך הקסדצימלי) בתחילת קובץ (ב-header), המשמש כמזהה ייחודי לסוג הפורמט של הקובץ (למשל, JPEG, PDF, ZIP)."},{"question":"מהו ה-header של קובץ?","answers":["החלק האחרון של הקובץ","החלק האמצעי של הקובץ","התוכן המרכזי של הקובץ","החלק הראשון (התחלה) של הקובץ"],"correctAnswer":3,"explanation":"ה-Header הוא המקטע הראשוני בקובץ המכיל מטא-דאטה חשוב על הקובץ, כמו ה-Magic Number המזהה את סוגו, גודלו, ומאפיינים נוספים הדרושים למערכת ההפעלה כדי לעבד אותו נכון."},{"question":"מהו ה-trailer של קובץ?","answers":["החלק האחרון (הסיום) של הקובץ","החלק הראשון של הקובץ","מטא-דאטה על יוצר הקובץ","הרשאות הגישה לקובץ"],"correctAnswer":0,"explanation":"ה-Trailer (או footer) הוא המקטע בסוף הקובץ, שלעיתים מסמן את סופו או מכיל מידע נוסף כמו סכום בדיקה (checksum) לווידוא תקינות הקובץ."},{"question":"מהו Rubber Ducky?","answers":["בובת גומי למתכנתים","כלי תקיפה פיזי הנראה כדיסק און קי ומדמה מקלדת","תוכנה לניפוי באגים בקוד","פרוטוקול רשת חדש"],"correctAnswer":1,"explanation":"USB Rubber Ducky הוא כלי תקיפה הנראה כמו כונן USB תמים, אך כאשר הוא מחובר למחשב, הוא מזוהה כמקלדת ומסוגל להקליד ולהריץ פקודות זדוניות במהירות גבוהה מאוד."},{"question":"למה משמש הכלי CyberChef?","answers":["לבישול מתכונים מהאינטרנט","כלי ווב רב-תכליתי לביצוע המרות, פיענוחים והצפנות של נתונים","תוכנה לניהול פרויקטים","עורך תמונות מתקדם"],"correctAnswer":1,"explanation":"CyberChef הוא כלי אונליין (וגם ניתן להורדה) המכונה 'סכין שוויצרי' של סייבר, ומאפשר לבצע מגוון רחב של פעולות על נתונים, כמו המרות בין בסיסים, פיענוח, הצפנה, ניתוח ועוד, בצורה ויזואלית ונוחה."},{"question":"מה עושה הפקודה pwd בלינוקס?","answers":["משנה את סיסמת המשתמש","מציגה את הנתיב המלא של התיקייה הנוכחית","מוחקת את התיקייה הנוכחית","מדפיסה את תוכן הקובץ למסך"],"correctAnswer":1,"explanation":"הפקודה pwd (print working directory) מציגה בשורת הפקודה את הנתיב המלא של התיקייה שבה המשתמש נמצא כרגע."},{"question":"מי הם APT?","answers":["ארגון בינלאומי לשמירה על איכות הסביבה","קבוצות האקרים מתקדמות, לרוב עם תמיכה מדינתית","חברה המפתחת משחקי מחשב","תוכנית להכשרת מתכנתים"],"correctAnswer":1,"explanation":"APT (Advanced Persistent Threat) הוא מונח המתאר קבוצות תקיפה מתוחכמות, בעלות משאבים רבים ולעיתים קרובות מגובות על ידי מדינה, אשר תוקפות מטרות באופן מתמשך וחשאי לאורך זמן."},{"question":"מהו מחשב קוונטי?","answers":["מחשב נייד קטן במיוחד","השלב הבא באבולוציה של מחשבים, המבוסס על עקרונות מכניקת הקוונטים","סוג של מחשבון כיס","מחשב המיועד אך ורק לגיימינג"],"correctAnswer":1,"explanation":"מחשב קוונטי הוא סוג חדש של מחשב המנצל תופעות קוונטיות כמו סופרפוזיציה ושזירה קוונטית כדי לבצע חישובים מורכבים במהירות הגבוהה משמעותית ממחשבים קלאסיים, מה שמהווה איום פוטנציאלי על שיטות הצפנה קיימות."}]},{"subcategoryName":"Automatic Carving","subcategoryIcon":"🔪","questions":[{"question":"מהו IOC?","answers":["מזהה ייחודי של קובץ","אינדיקטור או 'סימן מחשיד' המעיד על פריצה אפשרית למערכת","סוג של פרוטוקול רשת","שפת תכנות חדשה"],"correctAnswer":1,"explanation":"IOC (Indicator of Compromise) הוא ראיה דיגיטלית או ארטיפקט (כמו כתובת IP זדונית, חתימת וירוס או קובץ חשוד) המעיד בסבירות גבוהה על כך שפריצת אבטחה התרחשה במערכת או ברשת."},{"question":"מהם TTPs?","answers":["ראשי תיבות של 'טקטיקות, טכניקות ונהלים' של תוקפים","סוג של לוג אבטחה","מערכת להגנה מפני וירוסים","כלי לניהול פרויקטים"],"correctAnswer":1,"explanation":"TTPs (Tactics, Techniques, and Procedures) הוא מונח המתאר את ההתנהגות, השיטות והכלים שבהם משתמש תוקף או קבוצת תקיפה. ניתוח TTPs מסייע להבין ולזהות איומים."},{"question":"מהי MuddyWater?","answers":["חברה לטיהור מים","תוכנת אנטי-וירוס","דוגמה לקבוצת תקיפה מתקדמת (APT)","משחק מחשב פופולרי"],"correctAnswer":2,"explanation":"MuddyWater היא דוגמה לקבוצת תקיפה מתקדמת (APT) הפועלת ככל הנראה בחסות איראן, ומתמקדת בריגול סייבר נגד מטרות ממשלתיות וצבאיות במזרח התיכון ובמקומות נוספים."},{"question":"מהי התקפת פישינג?","answers":["ניסיון 'לדוג' מידע רגיש מהקורבן באמצעות התחזות","התקפה פיזית על שרתים","הצפנת נתונים ודרישת כופר","הפלת שרתים על ידי הצפתם בבקשות"],"correctAnswer":0,"explanation":"פישינג (Phishing) היא שיטת הונאה שבה התוקף מתחזה לגורם לגיטימי (כמו בנק או חברה מוכרת) ושולח הודעת דוא'ל או מסר במטרה לגרום לקורבן למסור מידע רגיש, כגון סיסמאות או פרטי אשראי."},{"question":"מהו Ransomware?","answers":["תוכנה לגיבוי נתונים","תוכנת הגנה מפני וירוסים","סוג של וירוס המצפין קבצים ודורש תשלום כופר עבור שחרורם","כלי לניהול רשתות"],"correctAnswer":2,"explanation":"Ransomware (תוכנת כופר) הוא סוג של נוזקה המונעת או מגבילה ממשתמשים גישה למערכת או לקבצים שלהם, עד אשר ישולם כופר לתוקפים."},{"question":"מה תפקידו של הסימן '|' (pipe) בשורת הפקודה?","answers":["מפריד בין שני משתנים","מבצע פעולת 'וגם' לוגית","מעביר את הפלט של הפקודה שלפניו כקלט לפקודה שאחריו","מסמן תחילתה של הערה"],"correctAnswer":2,"explanation":"הסימן '|' (pipe) הוא אופרטור רב עוצמה בשורת הפקודה, המאפשר לשרשר פקודות יחד. הוא לוקח את הפלט הסטנדרטי של הפקודה משמאלו ומעביר אותו כקלט סטנדרטי לפקודה מימינו, מה שמאפשר לבצע מניפולציות מורכבות על נתונים."},{"question":"למה משמש הכלי binwalk?","answers":["למציאה וחילוץ בסיסי של קבצים המוסתרים בתוך קבצים אחרים","לכתיבת סקריפטים מורכבים","לניהול תהליכים במערכת","לניתוח ביצועי רשת"],"correctAnswer":0,"explanation":"binwalk הוא כלי המשמש לחיפוש וחילוץ של קבצים ותוכנות המוטמעים בתוך קבצים אחרים (קושחה, תמונות וכו'). הוא עושה זאת על ידי סריקת הקובץ וזיהוי חתימות (magic numbers) מוכרות."},{"question":"מהי יכולתו המרכזית של bulk_extractor?","answers":["לדחוס קבצים גדולים","לחלץ מידע ספציפי ומובנה מקבצי ראיות גדולים","ליצור עותקים מדויקים של דיסקים","להצפין תעבורת רשת"],"correctAnswer":1,"explanation":"bulk_extractor הוא כלי פורנזיקה מתקדם הסורק קבצי ראיות (כמו תמונת דיסק) ומחלץ מהם סוגי מידע ספציפיים ומובנים, כמו כתובות אימייל, מספרי טלפון, כתובות IP, מידע על כרטיסי אשראי ועוד, מבלי לנסות לשחזר את הקבצים עצמם."},{"question":"במה מתמחה הכלי foremost?","answers":["בחילוץ מידע מקבצי קונפיגורציה ייעודיים","בפריצת סיסמאות","בניתוח זיכרון RAM","בסריקת רשתות אלחוטיות"],"correctAnswer":0,"explanation":"foremost הוא כלי לשחזור קבצים (file carving) המבוסס על ה-headers וה-footers שלהם. הוא פועל על פי קובץ קונפיגורציה המגדיר לו אילו סוגי קבצים לחפש ולשחזר מתוך קובץ ראיות."},{"question":"מה ההבדל העיקרי בין scalpel ל-foremost?","answers":["scalpel מיועד לווינדוס ו-foremost ללינוקס","scalpel נחשב לגרסה יעילה ומשופרת של foremost","scalpel יכול לחלץ רק תמונות","אין הבדל משמעותי"],"correctAnswer":1,"explanation":"scalpel הוא כלי file carving נוסף, והוא למעשה גרסה מעודכנת ויעילה יותר של foremost. הוא נועד להיות מהיר יותר וצורכת פחות זיכרון, במיוחד בעבודה עם קבצי ראיות גדולים."},{"question":"מה עושה הפקודה dd?","answers":["מוחקת קבצים באופן סופי","מציגה את ההבדלים בין שני קבצים","יוצרת עותק מדויק, bit-by-bit, של קבצים או דיסקים שלמים","מנהלת תהליכים של מסדי נתונים"],"correctAnswer":2,"explanation":"dd היא פקודה חזקה במערכות יוניקס המשמשת להעתקה והמרה של קבצים ברמה נמוכה. בפורנזיקה, היא חיונית ליצירת תמונות דיסק (עותק מדויק של כונן) לצורך חקירה, מבלי לשנות את המקור."},{"question":"מהי מטרת הפקודה strings?","answers":["להמיר טקסט לקוד בינארי","לחפש ולהציג רצפי תווים קריאים (מחרוזות) מתוך קובץ בינארי","לספור את מספר המילים בקובץ","למיין שורות בקובץ טקסט"],"correctAnswer":1,"explanation":"הפקודה strings סורקת קבצים (במיוחד קבצים בינאריים שאינם קריאים) ומדפיסה רצפים של תווים הניתנים לקריאה על ידי אדם. זהו כלי שימושי למציאת רמזים ומידע בתוך קבצים לא מוכרים."},{"question":"מה עושה הפקודה grep?","answers":["יוצרת גרפים ותרשימים","מחפשת שורות התואמות לתבנית (מחרוזת) מסוימת בקבצים","מצפינה קבצים באמצעות מפתח ציבורי","מאתחלת את הגדרות הרשת"],"correctAnswer":1,"explanation":"grep היא פקודה חיונית לחיפוש טקסט. היא סורקת קבצים או קלט ומדפיסה את כל השורות המכילות תבנית (pattern) או מחרוזת תווים שהוגדרה על ידי המשתמש."},{"question":"למה משמשת הפקודה curl?","answers":["לכיול צבעי המסך","להעברת נתונים משרת או אליו באמצעות פרוטוקולים שונים (כמו HTTP)","לדחיסת קבצים לארכיון","לעריכת קבצי קונפיגורציה"],"correctAnswer":1,"explanation":"curl הוא כלי שורת פקודה המאפשר להעביר נתונים משרתים או אליהם. הוא תומך במגוון רחב של פרוטוקולים, ומשמש לעיתים קרובות להורדת קבצים, בדיקת API ושליחת בקשות HTTP, בדומה לדפדפן אך ללא ממשק גרפי."},{"question":"מהי הפקודה ll בלינוקס?","answers":["קיצור (alias) לפקודה ls -l, המציגה רשימת קבצים מפורטת","פקודה להצגת הלוגים האחרונים של המערכת","כלי לניתוח שפה טבעית","לא קיימת פקודה כזו"],"correctAnswer":0,"explanation":"ll הוא בדרך כלל לא פקודה בפני עצמה, אלא כינוי (alias) נפוץ שהוגדר מראש בהפצות לינוקס רבות לפקודה `ls -l`. היא מציגה רשימת קבצים ותיקיות בפורמט ארוך ומפורט, הכולל הרשאות, בעלים, גודל ותאריך."},{"question":"מהי הפקודה wget?","answers":["פקודה למחיקת קבצים זמניים","כלי שורת פקודה להורדת קבצים מהאינטרנט","כלי לצפייה בקבצי וידאו בטרמינל","לא קיימת פקודה כזו"],"correctAnswer":1,"explanation":"wget הוא כלי שורת פקודה פשוט להורדת קבצים מהאינטרנט. הוא דומה בפונקציונליות ל-curl אך מתמקד בעיקר בהורדה, ותומך בהורדות רקורסיביות ובהמשך הורדה שנקטעה."},{"question":"מה עושה הפקודה rm?","answers":["משנה שם של קובץ (rename)","יוצרת קובץ חדש","מוחקת קבצים ותיקיות","מעבירה קבצים לתיקייה אחרת"],"correctAnswer":2,"explanation":"הפקודה rm (remove) משמשת למחיקת קבצים. בשימוש עם הדגל `-r` היא יכולה למחוק גם תיקיות ואת כל תוכנן. זו פקודה מסוכנת, במיוחד עם הרשאות root, מכיוון שהמחיקה היא סופית."},{"question":"מהי המגבלה של הפקודה rmdir?","answers":["היא יכולה למחוק רק קבצים, לא תיקיות","היא יכולה למחוק תיקייה רק אם היא ריקה מקבצים ותיקיות משנה","היא דורשת תמיד אישור כפול","היא עובדת רק על תיקיות בנפח של פחות מ-1MB"],"correctAnswer":1,"explanation":"הפקודה rmdir (remove directory) משמשת למחיקת תיקיות, אך היא יכולה למחוק רק תיקיות ריקות. אם התיקייה מכילה קבצים או תיקיות משנה, הפקודה תיכשל."},{"question":"מה מסמן Exception בתכנות?","answers":["נקודת עצירה מתוכננת בקוד","הודעת הצלחה לאחר ריצה תקינה","אירוע חריג או שגיאה שמתרחשים במהלך ריצת תוכנית","הערה חשובה למתכנת"],"correctAnswer":2,"explanation":"Exception (חריגה) הוא אירוע, המיוצג על ידי אובייקט, המופרע בזרימה הנורמלית של התוכנית בעת התרחשות שגיאה או מצב לא צפוי. מנגנוני טיפול בחריגות (try-catch) מאפשרים לטפל בשגיאות אלו בצורה מבוקרת."},{"question":"למה משמשת הפקודה find?","answers":["לחיפוש והצגה של קבצים ותיקיות על פי קריטריונים שונים","למצוא את ההבדלים בין שני קבצי טקסט","לחיפוש מחרוזת טקסט בתוך קובץ","לאתר את כתובת ה-IP של המחשב"],"correctAnswer":0,"explanation":"find היא פקודה חזקה ויעילה במערכות לינוקס המאפשרת לחפש קבצים ותיקיות במערכת הקבצים על בסיס מגוון רחב של קריטריונים, כמו שם, גודל, זמן שינוי, הרשאות ועוד."},{"question":"מהי ההמלצה לגבי עבודה עם משתמש root?","answers":["לעבוד איתו תמיד כדי למנוע בעיות הרשאות","לא להשתמש בו כלל, גם לא למשימות ניהול","להשתמש בו רק כאשר הדבר הכרחי, ולעבור למשתמש רגיל בשאר הזמן","לשנות את סיסמת ה-root כל שעה"],"correctAnswer":2,"explanation":"ההמלצה הגורפת בתעשייה היא להימנע מעבודה שוטפת עם משתמש ה-root (משתמש-העל). יש להשתמש בו רק למשימות ניהוליות הדורשות הרשאות גבוהות, ובשאר הזמן לעבוד עם משתמש רגיל כדי למזער נזק פוטנציאלי מטעויות או תקיפות."},{"question":"מה עושה הפקודה chown?","answers":["משנה את הרשאות הקובץ (כמו chmod)","משנה את הבעלים והקבוצה המשויכת לקובץ או תיקייה","יוצרת עותק של קובץ עם בעלים חדשים","מציגה את הבעלים הנוכחי של הקובץ"],"correctAnswer":1,"explanation":"הפקודה chown (change owner) משמשת לשינוי הבעלים (המשתמש) והקבוצה של קובץ או תיקייה. היא דומה ל-chmod אך עוסקת בבעלות ולא בהרשאות גישה."},{"question":"מהו קוד פתוח (Open Source)?","answers":["קוד שנכתב על ידי רובוטים","תוכנה שניתן להשתמש בה בחינם אך אסור לשנות","תוכנה שקוד המקור שלה זמין לציבור, וניתן להשתמש בו, לשנותו ולהפיצו","קוד שאינו מאובטח וקל לפריצה"],"correctAnswer":2,"explanation":"קוד פתוח הוא מודל פיתוח תוכנה שבו קוד המקור זמין לכל. כל אחד יכול לצפות בו, לשנות אותו, לשפר אותו ולהפיץ אותו הלאה (בכפוף לתנאי הרישיון). מערכת ההפעלה לינוקס היא הדוגמה המפורסמת ביותר לתוכנה בקוד פתוח."},{"question":"מהי Ubuntu?","answers":["סוג של חומרה למחשבים","מערכת הפעלה מבוססת לינוקס, הידועה כידידותית למשתמש","דפדפן אינטרנט מאובטח","שפת תכנות חדשה"],"correctAnswer":1,"explanation":"אובונטו היא אחת מהפצות הלינוקס הפופולריות והנפוצות ביותר, הידועה בקלות ההתקנה והשימוש שלה, מה שהופך אותה לבחירה טובה עבור משתמשים חדשים בעולם הלינוקס."},{"question":"מהו קובץ config?","answers":["קובץ הרצה של תוכנית","קובץ המכיל הגדרות ותצורה עבור תוכנה או מערכת","קובץ לוגים המתעד שגיאות","קובץ זמני שנמחק אוטומטית"],"correctAnswer":1,"explanation":"קובץ config (קיצור של configuration) הוא קובץ המכיל פרמטרים והגדרות ראשוניות עבור תוכנה או מערכת הפעלה. במערכות לינוקס, קבצי קונפיגורציה רבים נמצאים תחת תיקיית /etc/."},{"question":"מה מסמן התו '#' בקבצי קונפיגורציה?","answers":["תחילתה של פקודה חשובה","התחלה של שורת הערה, שהמערכת מתעלמת ממנה","הגדרה של משתנה סביבתי","סוף הקובץ"],"correctAnswer":1,"explanation":"ברוב קבצי הקונפיגורציה ובשפות סקריפטים רבות (כמו BASH ופייתון), התו '#' בתחילת שורה מסמן שהשורה כולה היא הערה. המערכת מתעלמת משורות אלה בעת עיבוד הקובץ."},{"question":"מהו vim/vi?","answers":["פקודה למחיקת קבצים","דפדפן אינטרנט לטרמינל","עורך טקסט חזק ומתקדם הפועל בשורת הפקודה","כלי לניהול תהליכים במערכת"],"correctAnswer":2,"explanation":"vim (ו-vi שעליו הוא מבוסס) הוא עורך טקסט חזק הפועל ישירות מהטרמינל. הוא מפורסם בזכות יעילותו והעבודה מבוססת המצבים שלו (מצב פקודה, מצב הכנסה וכו'), הדורשת לימוד אך מאפשרת עריכה מהירה מאוד."},{"question":"כיצד יוצאים ממצב הכנסה (insert) ב-vim ושומרים את הקובץ?","answers":["לוחצים על Ctrl+S","מקלידים :exit ולוחצים אנטר","לוחצים Esc, ואז מקלידים :wq ולוחצים אנטר","סוגרים את חלון הטרמינל"],"correctAnswer":2,"explanation":"כדי לשמור ולצאת מ-vim, יש לבצע את סדר הפעולות הבא: ראשית, ללחוץ על מקש Esc כדי לחזור למצב פקודה. שנית, להקליד `:wq` (שפירושו write and quit) וללחוץ אנטר. אם יש בעיית הרשאות, ניתן להוסיף סימן קריאה (`:wq!`) כדי לכפות את הפעולה."},{"question":"היכן יוצר binwalk את תיקיית הפלט שלו כברירת מחדל?","answers":["בתיקייה בשם output","בתיקייה בשם _[שם הקובץ]_extracted","בתיקיית הבית של המשתמש","בתיקייה זמנית שנמחקת בסיום"],"correctAnswer":1,"explanation":"כאשר משתמשים ב-binwalk עם הדגל לחילוץ (`-e`), הוא יוצר תיקייה חדשה באותה ספרייה של קובץ המקור. שם התיקייה יהיה שם קובץ המקור, עם קו תחתון (`_`) לפניו ו-`.extracted` בסופו."},{"question":"מה נדרש לציין בעת שימוש ב-bulk_extractor?","answers":["את סוג מערכת ההפעלה","את שם תיקיית הפלט הרצויה","את כתובת ה-IP של המחשב","סיסמה להצפנת הפלט"],"correctAnswer":1,"explanation":"בניגוד לכלים אחרים שיוצרים תיקיית פלט עם שם קבוע, bulk_extractor מחייב את המשתמש לציין במפורש את שם תיקיית הפלט שבה יישמרו כל הממצאים שיחולצו."},{"question":"מהו שם תיקיית הפלט ש-foremost יוצר?","answers":["foremost_results","extracted_files","output","temp"],"correctAnswer":2,"explanation":"כברירת מחדל, הכלי foremost יוצר תיקייה בשם `output` בספרייה הנוכחית, ושומר בתוכה את כל הקבצים שהוא הצליח לשחזר, מסודרים בתתי-תיקיות לפי סוג הקובץ."},{"question":"מהו שם תיקיית הפלט ש-scalpel יוצר?","answers":["scalpel-output","results","recovered","output"],"correctAnswer":0,"explanation":"כברירת מחדל, הכלי scalpel יוצר תיקייה בשם `scalpel-output` בספרייה הנוכחית, ושומר בתוכה את כל הקבצים שהוא הצליח לשחזר."},{"question":"מה עושה הפקודה man?","answers":["מציגה את המדריך למשתמש (manual) עבור פקודה אחרת","מנהלת את משאבי המערכת","יוצרת קובץ חדש","שולחת דואר אלקטרוני"],"correctAnswer":0,"explanation":"הפקודה man (קיצור של manual) מציגה את דפי העזרה עבור פקודות, תוכניות ופונקציות במערכות לינוקס. הקלדת `man ls`, למשל, תציג את כל המידע על הפקודה ls."},{"question":"מה עושה הפקודה cat?","answers":["יוצרת קטלוג של קבצים","מציגה את תוכן הקבצים למסך או משרשרת אותם יחד","דוחסת קבצים לארכיון","בודקת את תקינות הקבצים"],"correctAnswer":1,"explanation":"cat (קיצור של concatenate) היא פקודה בסיסית שתפקידה העיקרי הוא להדפיס את התוכן של קובץ (או מספר קבצים בזה אחר זה) לפלט הסטנדרטי (בדרך כלל המסך)."}]},{"subcategoryName":"Metadata","subcategoryIcon":"ℹ️","questions":[{"question":"מהו מטא-דאטה?","answers":["המידע עצמו","ה'מידע על המידע'","תוכנה לניהול נתונים","סוג של הצפנה"],"correctAnswer":1,"explanation":"מטא-דאטה הוא 'נתונים אודות נתונים'. זהו מידע המתאר מאפיינים של קובץ או ישות אחרת, אך אינו התוכן עצמו. למשל, שם יוצר הקובץ, תאריך יצירה ומודל המצלמה הם מטא-דאטה של תמונה."},{"question":"מהו internal metadata?","answers":["מידע הקיים מחוץ לקובץ","מידע הקיים בתוך הקובץ עצמו","מידע על תעבורת הרשת של הקובץ","מידע שנמחק מהקובץ"],"correctAnswer":1,"explanation":"מטא-דאטה פנימי (Internal metadata) הוא מידע שמאוחסן בתוך מבנה הקובץ עצמו. הוא בדרך כלל עשיר בפרטים ויכול להיות בעל ערך רב לחוקרי פורנזיקה, למשל, נתוני EXIF בתמונה."},{"question":"מהו external metadata?","answers":["מידע הקיים בתוך הקובץ עצמו","מידע הקיים מחוץ לקובץ, במערכת הקבצים","מידע על תוכן הקובץ","מידע מוצפן"],"correctAnswer":1,"explanation":"מטא-דאטה חיצוני (External metadata) הוא מידע על הקובץ שאינו מאוחסן בתוכו, אלא נשמר על ידי מערכת הקבצים. דוגמאות כוללות את שם הקובץ, גודלו ותאריכי הגישה והשינוי שלו."},{"question":"מהו EXIF?","answers":["סוג של קובץ וידאו","פורמט מטא-דאטה הקיים בעיקר בתמונות דיגיטליות","תוכנה לעריכת תמונות","פרוטוקול להעברת קבצים"],"correctAnswer":1,"explanation":"EXIF (Exchangeable image file format) הוא תקן למטא-דאטה שנשמר בתוך קבצי תמונה. הוא יכול לכלול מידע רב, כגון תאריך ושעת הצילום, דגם המצלמה, הגדרות החשיפה, ואף קואורדינטות GPS."},{"question":"למה משמש הכלי exiftool?","answers":["למחיקת מטא-דאטה מקבצים","לקריאה, כתיבה ועריכה של מטא-דאטה במגוון רחב של קבצים","לדחיסת תמונות","להמרת תמונות לפורמטים שונים"],"correctAnswer":1,"explanation":"ExifTool הוא כלי שורת פקודה וספריית פרל רבת עוצמה לקריאה, כתיבה ועריכה של מטא-דאטה (כמו EXIF, IPTC, XMP) במגוון רחב מאוד של סוגי קבצים, לא רק תמונות."},{"question":"מהו regex?","answers":["שפה ליצירת תבניות לחיפוש והתאמת טקסט","כלי להרצת סקריפטים","סוג של מסד נתונים","פרוטוקול אבטחה"],"correctAnswer":0,"explanation":"Regex (קיצור של Regular Expression) היא שפה המאפשרת להגדיר תבניות חיפוש מורכבות. היא משמשת למציאת מחרוזות, אימות קלט והחלפת טקסט בצורה גמישה וחזקה. לדוגמה, התבנית `.` מתאימה לכל תו בודד."}]},{"subcategoryName":"Steganography","subcategoryIcon":"🤫","questions":[{"question":"מהי סטגנוגרפיה?","answers":["אמנות ההצפנה של מידע","אמנות הסתרת מידע בתוך קובץ אחר (כמו תמונה או שיר) כך שלא יורגש קיומו","כתיבת שירה עתיקה","סוג של ניתוח סטטיסטי"],"correctAnswer":1,"explanation":"סטגנוגרפיה היא טכניקה להסתרת מסר סודי בתוך אובייקט אחר (קובץ נשא), כך שקיום המסר עצמו מוסתר. המטרה היא להעביר מידע 'מתחת לרדאר', בניגוד להצפנה שבה קיום המידע גלוי אך תוכנו מוגן."},{"question":"מהו ADS בווינדוס?","answers":["שירות פרסומות של מייקרוסופט","זרם נתונים חלופי המאפשר להסתיר קובץ 'מאחורי' קובץ אחר","כלי לאבחון בעיות במערכת","מנגנון אבטחה חדש"],"correctAnswer":1,"explanation":"ADS (Alternate Data Streams) היא תכונה של מערכת הקבצים NTFS המאפשרת לאחסן מידע נוסף 'מאחורי' קובץ קיים, מבלי לשנות את גודלו או תוכנו הנראה לעין. תוקפים יכולים לנצל זאת כדי להסתיר קבצים זדוניים."},{"question":"איזו פקודה בווינדוס משמשת למציאת קבצי ADS?","answers":["dir /a","dir /s","dir /r","find ads"],"correctAnswer":2,"explanation":"הפקודה `dir /r` במערכת ההפעלה ווינדוס מציגה, בנוסף לרשימת הקבצים הרגילה, גם את זרמי הנתונים החלופיים (ADS) המשויכים לכל קובץ."},{"question":"איזו פקודה משמשת בווינדוס להסתרת קובץ בתוך קובץ אחר?","answers":["hide /b","merge /b","copy /b","combine /b"],"correctAnswer":2,"explanation":"הפקודה `copy /b` (כאשר b מציין copy בינארי) יכולה לשמש לשרשור שני קבצים בינאריים יחד. תוקפים יכולים להשתמש בה כדי 'להדביק' קובץ זדוני (כמו ZIP) לסופו של קובץ תמים (כמו תמונה), ובכך להסתירו."},{"question":"מהי המקבילה של הפקודה type בווינדוס לפקודה cat בלינוקס?","answers":["print","show","display","type"],"correctAnswer":3,"explanation":"הפקודה type ב-CMD של ווינדוס דומה בפעולתה לפקודה cat בלינוקס. היא משמשת להצגת התוכן של קובץ טקסט על המסך."},{"question":"מה עושה הכלי steghide?","answers":["מוצא קבצים מוסתרים בדיסק","מסתיר מידע בתוך קובצי תמונה או שמע באמצעות סטגנוגרפיה, ואף מאפשר להצפין אותו בסיסמה","מצפין את כל הדיסק הקשיח","מוחק קבצים לצמיתות"],"correctAnswer":1,"explanation":"steghide הוא כלי סטגנוגרפיה פופולרי המאפשר להטמיע מידע סודי בתוך קבצי תמונה (JPEG, BMP) או קבצי שמע (WAV, AU). הוא גם מצפין את המידע המוסתר ומוסיף בדיקת תקינות."},{"question":"מה תפקידו של הכלי stegseek?","answers":["כלי ליצירת תמונות סטגנוגרפיות","כלי מהיר לפיצוח סיסמאות של קבצים שהוסתרו באמצעות steghide","מנתח תעבורת רשת","מנהל סיסמאות"],"correctAnswer":1,"explanation":"stegseek הוא כלי מהיר במיוחד המתמחה בפיצוח קבצים שהוסתרו באמצעות steghide. הוא משתמש ברשימת סיסמאות (כמו rockyou.txt) כדי לנסות ולמצוא את הסיסמה הנכונה ולחלץ את המידע המוסתר."},{"question":"מהי המקבילה של hexdump בלינוקס בפקודת PowerShell בווינדוס?","answers":["Show-Hex","Hex-View","Format-Hex","Get-Hex"],"correctAnswer":2,"explanation":"הפקודה `Format-Hex` ב-PowerShell מספקת פונקציונליות דומה ל-hexdump בלינוקס או לעורכים הקסדצימליים כמו HxD. היא מציגה את הייצוג ההקסדצימלי של קובץ או קלט."},{"question":"מהי מערכת קבצים (File System)?","answers":["תוכנה לניהול קבצים כמו סייר הקבצים","השיטה שבה מערכת ההפעלה מארגנת, מאחסנת ושולפת קבצים מהכונן","רשת שיתוף קבצים","סוג של גיבוי בענן"],"correctAnswer":1,"explanation":"מערכת קבצים (כמו NTFS, FAT32, ext4) היא המבנה הלוגי שמערכת ההפעלה משתמשת בו כדי לנהל את הקבצים והתיקיות על גבי התקן אחסון. היא קובעת כיצד הנתונים מאוחסנים ואיזה מטא-דאטה משויך אליהם."},{"question":"מהו הקובץ rockyou.txt?","answers":["קובץ המכיל את כל הפקודות בלינוקס","רשימה ענקית של סיסמאות נפוצות שדלפו, המשמשת לפיצוח סיסמאות","הטקסט של השיר 'We Will Rock You'","מדריך לאבטחת סיסמאות"],"correctAnswer":1,"explanation":"rockyou.txt הוא קובץ טקסט מפורסם המכיל רשימה של מיליוני סיסמאות אמיתיות שדלפו מפרצת אבטחה. הוא משמש כלי בסיסי ויעיל עבור בודקי חדירות וחוקרי אבטחה לבדיקת חוזק סיסמאות ולמתקפות ניחוש (Brute Force)."}]},{"subcategoryName":"File System Analysis","subcategoryIcon":"🔬","questions":[{"question":"מהי NTFS?","answers":["פרוטוקול רשת לשיתוף קבצים","מערכת קבצים סטנדרטית ומתקדמת במערכות הפעלה של ווינדוס","תוכנה להצפנת דיסקים","סוג של וירוס מחשב"],"correctAnswer":1,"explanation":"NTFS (New Technology File System) היא מערכת הקבצים העיקרית והמודרנית במערכות הפעלה של מיקרוסופט ווינדוס. היא תומכת בתכונות מתקדמות כמו הרשאות, הצפנה, דחיסה וניהול קבצים גדולים."},{"question":"מהו קובץ $MFT?","answers":["קובץ הלוג הראשי של המערכת","טבלת הקבצים הראשית (Master File Table) המכילה רשומה על כל קובץ ותיקייה בכונן NTFS","קובץ המכיל את מפת הקלאסטרים הפנויים","קובץ תצורה של מערכת ההפעלה"],"correctAnswer":1,"explanation":"ה-$MFT (Master File Table) הוא הקובץ החשוב ביותר בכונן NTFS. הוא למעשה מסד נתונים המכיל לפחות רשומה אחת עבור כל קובץ ותיקייה בכונן, כולל המטא-דאטה שלהם ומיקומם הפיזי."},{"question":"מה מכיל הקובץ $LogFile?","answers":["רשימת משתמשים וסיסמאות","יומן (לוג) של כל השינויים שבוצעו במטא-דאטה של מערכת הקבצים","היסטוריית גלישה באינטרנט","הגדרות תצוגה של המערכת"],"correctAnswer":1,"explanation":"$LogFile הוא קובץ יומן של מערכת הקבצים NTFS. הוא מתעד את כל השינויים (טרנזקציות) המתרחשים במבנה הכונן ובמטא-דאטה של הקבצים, ומאפשר למערכת להתאושש במקרה של קריסה."},{"question":"מהו קובץ $I30?","answers":["אינדקס הקבצים עבור תיקייה ספציפית ב-NTFS","קובץ המתעד שגיאות חומרה","קובץ התקנה של תוכנה","לוג של התחברות משתמשים"],"correctAnswer":0,"explanation":"קובץ $I30 (ששמו בדרך כלל $INDEX_ALLOCATION) הוא למעשה אינדקס בתוך כל תיקייה בכונן NTFS. הוא מכיל רשימה של כל הקבצים ותתי-התיקיות הנמצאים באותה תיקייה, ומאפשר גישה מהירה אליהם."},{"question":"מה תפקידו של $Bitmap?","answers":["לאחסן תמונות רקע לשולחן העבודה","למפות אילו קלאסטרים בכונן נמצאים בשימוש ואילו פנויים","לתעד קלאסטרים פגומים","להכיל את הגדרות התצוגה"],"correctAnswer":1,"explanation":"$Bitmap הוא קובץ מערכת ב-NTFS המכיל מפה בינארית של כל הקלאסטרים (יחידות האחסון הבסיסיות) בכונן. כל ביט במפה מייצג קלאסטר, וערכו (0 או 1) מציין אם הקלאסטר פנוי או תפוס."},{"question":"מה מתועד בקובץ $BadClus?","answers":["רשימת המשתמשים שנחסמו","מפה של קלאסטרים פגומים או בעייתיים בכונן","היסטוריה של תוכנות זדוניות שנמצאו","כתובות IP חשודות"],"correctAnswer":1,"explanation":"$BadClus הוא קובץ מערכת ב-NTFS המכיל רשימה של כל הקלאסטרים בכונן שזוהו כפגומים (bad clusters) ואין להשתמש בהם לאחסון נתונים."},{"question":"מהי מטרתו של pagefile.sys?","answers":["לאחסן את הגדרות העמוד הראשי של הדפדפן","לשמש כקובץ החלפה (זיכרון וירטואלי) המסייע לזיכרון ה-RAM","לאחסן דפים שהודפסו לאחרונה","קובץ לוגים של המערכת"],"correctAnswer":1,"explanation":"pagefile.sys, הידוע גם כקובץ החלפה, הוא קובץ על הדיסק הקשיח שבו ווינדוס משתמשת כהרחבה של הזיכרון הפיזי (RAM). כאשר ה-RAM מתמלא, המערכת מעבירה 'דפים' של זיכרון שאינם בשימוש לקובץ זה כדי לפנות מקום."},{"question":"מהו swapfile.sys?","answers":["קובץ המסייע לניהול זיכרון עבור אפליקציות מודרניות של ווינדוס","גרסה ישנה של pagefile.sys","קובץ להחלפת שפות במערכת ההפעלה","לוג של פעולות העתק-הדבק"],"correctAnswer":0,"explanation":"swapfile.sys הוא קובץ החלפה נוסף, קטן יותר, שהוצג בווינדוס 8. הוא משמש בעיקר לניהול זיכרון עבור אפליקציות 'אוניברסליות' (UWP) ומאפשר השעיה והפעלה מהירה שלהן."},{"question":"מתי נכתב הקובץ hiberfil.sys?","answers":["בכל פעם שהמחשב מופעל","כאשר המחשב נכנס למצב שינה (Hibernate)","כאשר מתבצע גיבוי למערכת","בעת התקנת עדכון למערכת ההפעלה"],"correctAnswer":1,"explanation":"הקובץ hiberfil.sys נוצר כאשר מכניסים את המחשב למצב Hibernate (שינה עמוקה). המערכת שומרת את כל התוכן של זיכרון ה-RAM לקובץ זה על הדיסק הקשיח, ומאפשרת שחזור מהיר של מצב העבודה המדויק בעת ההפעלה הבאה."},{"question":"מהו EFS?","answers":["מערכת קבצים חדשנית","מנגנון הצפנה מובנה בווינדוס ברמת הקובץ הבודד","תוכנה ליצירת חתימות אלקטרוניות","פרוטוקול לשליחת קבצים"],"correctAnswer":1,"explanation":"EFS (Encrypting File System) הוא מנגנון הצפנה המובנה במערכת הקבצים NTFS, המאפשר למשתמשים להצפין קבצים ותיקיות בודדים. הגישה לקבצים המוצפנים מתאפשרת רק באמצעות חשבון המשתמש (והסיסמה שלו) שהצפין אותם."},{"question":"מהו BitLocker?","answers":["כלי לנעילת קבצים באמצעות סיסמה","מנגנון הצפנה של ווינדוס המצפין את כל הכונן (Full Disk Encryption)","סוג של מנעול פיזי למחשבים ניידים","תוכנת אנטי-וירוס"],"correctAnswer":1,"explanation":"BitLocker הוא תכונה של הצפנת כונן מלאה (Full Disk Encryption) הכלולה בגרסאות מסוימות של ווינדוס. היא מצפינה את כל תוכן הכונן כדי להגן על המידע במקרה של גניבה או אובדן פיזי של המחשב."},{"question":"היכן מאוחסנים קבצי SAM ו-System?","answers":["בתיקיית שולחן העבודה","בספריית C:\\Windows\\System32\\config","בסל המיחזור","בתיקיית Temp"],"correctAnswer":1,"explanation":"קבצי ה-SAM (Security Account Manager) וה-SYSTEM הם חלקים חיוניים של הרג'יסטרי. הם ממוקמים בנתיב `C:\\Windows\\System32\\config` ומכילים את מסד הנתונים של המשתמשים המקומיים והסיסמאות המוצפנות (hashes) שלהם."},{"question":"מה ההבדל בין siCreateTime ל-fnCreateTime?","answers":["אחד הוא זמן יצירה והשני זמן שינוי","siCreateTime ניתן לשינוי, fnCreateTime לא","fnCreateTime ניתן לשינוי, siCreateTime לא","אין הבדל, אלו שמות נרדפים"],"correctAnswer":1,"explanation":"שניהם מציינים זמני יצירה של קובץ. `siCreateTime` (Standard Information) הוא התאריך שמוצג במערכת ההפעלה וניתן לשינוי בקלות יחסית (timestomping). `fnCreateTime` (Filename) נשמר בתוך רשומת ה-$MFT וקשה יותר לשנותו, ולכן הוא נחשב אמין יותר בחקירות פורנזיות."},{"question":"למה משמש הכלי FTK Imager?","answers":["ליצירת תמונות פורנזיות (עותקים מדויקים) של דיסקים וזיכרון","לעריכת תמונות וגרפיקה","לניהול קבצים ותיקיות","לשחזור סיסמאות שאבדו"],"correctAnswer":0,"explanation":"FTK Imager הוא כלי פורנזיקה חינמי ונפוץ המשמש ליצירת 'תמונות' (עותקים מדויקים, bit-for-bit) של כוננים קשיחים, התקני USB וזיכרון RAM. הוא מאפשר לחוקרים לנתח את הראיות מבלי לפגוע במקור."},{"question":"מהי מטרת הכלי bitlocker2john?","answers":["לפרוץ את הצפנת BitLocker ישירות","לנהל מפתחות שחזור של BitLocker","לייצר האש (hash) מקובץ מוצפן ב-BitLocker, שניתן לפצח עם John the Ripper","לגבות כוננים מוצפנים"],"correctAnswer":2,"explanation":"bitlocker2john הוא כלי עזר שמחלץ את המטא-דאטה הדרוש מכונן מוצפן ב-BitLocker וממיר אותו לפורמט של האש (hash) שהכלי John the Ripper יכול לנסות לפצח באמצעות מתקפת brute-force."},{"question":"מה עושה הכלי impacket-secretsdump?","answers":["מגבה את קבצי הרג'יסטרי","מחלץ האשים של סיסמאות מקבצי SAM ו-SYSTEM וגם משרתי Domain Controller","מצפין את קבצי המערכת","משנה סיסמאות משתמשים"],"correctAnswer":1,"explanation":"impacket-secretsdump הוא כלי רב עוצמה שיודע לחלץ סודות (בעיקר האשים של סיסמאות NTLM) מקבצי SAM/SYSTEM מקומיים, וגם יכול לעשות זאת מרחוק מול שרת Active Directory, לצורך מתקפות Pass-the-Hash או פיצוח."},{"question":"מהו PowerShell?","answers":["גרסה ישנה של שורת הפקודה CMD","שורת פקודה ומעטפת סקריפטים מודרנית ומתקדמת של ווינדוס","כלי גרפי לניהול שרתים","דפדפן אינטרנט של מייקרוסופט"],"correctAnswer":1,"explanation":"PowerShell הוא ממשק שורת פקודה, מעטפת (shell) ושפת סקריפטים חזקה מבית מיקרוסופט. הוא מבוסס על אובייקטים (בניגוד לטקסט ב-CMD) ומשמש לאוטומציה וניהול מתקדם של מערכות ווינדוס (וגם לינוקס)."}]},{"subcategoryName":"Artifacts","subcategoryIcon":"🔍","questions":[{"question":"מהם ארטיפקטים (artifacts) בחקירה דיגיטלית?","answers":["קבצים שנמחקו מהמחשב","תוכנות זדוניות בלבד","ראיות או 'עקבות' דיגיטליות שמשאירים משתמשים ותוכנות במערכת","קבצי מערכת בלבד"],"correctAnswer":2,"explanation":"ארטיפקטים הם שרידים או עקבות של פעילות משתמש או תוכנה במערכת ההפעלה. אלו ראיות דיגיטליות שיכולות לסייע לחוקר להרכיב תמונה של מה שהתרחש במחשב, כמו קבצי prefetch, קבצי lnk, היסטוריית דפדפן ועוד."},{"question":"מהו הרג'יסטרי (registry) בווינדוס?","answers":["קובץ טקסט פשוט המכיל הגדרות","מסד נתונים היררכי המרכז הגדרות וקונפיגורציה עבור מערכת ההפעלה והתוכנות המותקנות","תיקייה המכילה קבצים זמניים","כלי לניטור ביצועי המערכת"],"correctAnswer":1,"explanation":"הרג'יסטרי הוא מסד נתונים מרכזי במערכת ההפעלה ווינדוס, המאחסן את רוב ההגדרות והאפשרויות של החומרה, התוכנה, המשתמשים והמערכת עצמה."},{"question":"מה תפקידם של קבצי Prefetch?","answers":["לתעד שגיאות במערכת","לשמור מידע על תוכנות שהורצו כדי לייעל את טעינתן בעתיד","לגבות את הרג'יסטרי","להכיל היסטוריית גלישה"],"correctAnswer":1,"explanation":"מנגנון ה-Prefetch בווינדוס יוצר קובץ קטן עבור כל תוכנה שרצה במערכת. קובץ זה מכיל מידע על הקבצים שהתוכנה טוענת, ומטרתו היא להאיץ את עליית התוכנה בפעמים הבאות. עבור חוקרים, קבצים אלו מהווים ראיה לכך שתוכנה מסוימת הורצה במחשב."},{"question":"מהם קבצי LNK?","answers":["קבצי לוג של המערכת","קבצי קיצור דרך לקבצים, תיקיות או תוכנות","קבצי התקנה של תוכנות","קבצי עזרה של ווינדוס"],"correctAnswer":1,"explanation":"קבצי LNK הם קבצי קיצור דרך. כאשר משתמש ניגש לקובץ, ווינדוס יוצרת אוטומטית קובץ LNK המכיל מטא-דאטה רב ערך לחוקר, כמו הנתיב לקובץ המקורי, זמני גישה, ומידע על הכונן שבו הוא אוחסן."},{"question":"מהם Event Logs?","answers":["יומני אירועים המתעדים פעולות שונות המתרחשות במערכת","קבצים המכילים סיסמאות משתמשים","רשימה של תוכנות מותקנות","הגדרות של חומת האש"],"correctAnswer":0,"explanation":"יומני האירועים (Event Logs) הם קבצים שבהם מערכת ההפעלה והיישומים רושמים אירועים חשובים המתרחשים. ישנם מספר יומנים עיקריים (כמו אבטחה, מערכת, יישומים) והם מהווים מקור מידע חיוני לחקירת אירועי סייבר."},{"question":"מהי היסטוריית דפדפן (Browser data)?","answers":["רשימת כל הקבצים שהורדו","תיעוד של האתרים שבהם המשתמש ביקר","הגדרות האבטחה של הדפדפן","סיסמאות שמורות בלבד"],"correctAnswer":1,"explanation":"נתוני הדפדפן כוללים מגוון ארטיפקטים, כשהחשוב שבהם הוא היסטוריית הגלישה - רשימה של כל כתובות ה-URL שהמשתמש ביקר בהן, יחד עם חותמות זמן. זהו מקור מידע קריטי להבנת פעילות המשתמש ברשת."},{"question":"מהן עוגיות דפדפן (browser cookies)?","answers":["קבצי טקסט קטנים שאתרים שומרים במחשב המשתמש לזיהוי ומעקב","וירוסים שמופצים דרך הדפדפן","תוספים לדפדפן המשפרים את חווית הגלישה","קבצים זמניים של דפי אינטרנט"],"correctAnswer":0,"explanation":"עוגיות (Cookies) הן קבצי טקסט קטנים שאתרי אינטרנט מאחסנים בדפדפן. הן משמשות לזכור מידע על המשתמש, כמו העדפות, פרטי התחברות או פריטים בעגלת קניות, וגם למעקב אחר פעילות הגולש."},{"question":"מהו זיכרון מטמון (cache)?","answers":["זיכרון RAM של המחשב","אזור אחסון מהיר השומר נתונים שנעשה בהם שימוש תדיר לגישה מהירה יותר","גיבוי של קבצים חשובים","מקום אחסון מוצפן לסיסמאות"],"correctAnswer":1,"explanation":"מטמון (Cache) הוא מנגנון לאחסון זמני של נתונים במטרה לזרז את הגישה אליהם בעתיד. לדוגמה, דפדפן שומר במטמון תמונות וקבצים של אתרים כדי לא להוריד אותם שוב בכל ביקור."},{"question":"מהי תיקיית Recents בווינדוס?","answers":["תיקייה המכילה את סל המיחזור","תיקייה המכילה קבצים שהורדו לאחרונה","תיקייה המכילה קיצורי דרך (LNK) לקבצים ותיקיות שהמשתמש ניגש אליהם לאחרונה","תיקייה המכילה עדכונים אחרונים למערכת ההפעלה"],"correctAnswer":2,"explanation":"תיקיית 'פריטים אחרונים' (Recents) מכילה אוסף של קבצי LNK (קיצורי דרך) שנוצרו אוטומטית על ידי ווינדוס, ומצביעים על קבצים ותיקיות שהמשתמש פתח לאחרונה. זהו ארטיפקט חשוב המעיד על פעילות המשתמש."},{"question":"מהו NirSoft?","answers":["חברת אנטי-וירוס גדולה","אתר אינטרנט המציע אוסף עצום של כלי עזר קטנים וניידים לווינדוס","מערכת הפעלה מבוססת לינוקס","סוג של תוכנת כופר"],"correctAnswer":1,"explanation":"NirSoft הוא אתר אינטרנט המנוהל על ידי מפתח יחיד, ניר סופר, ומציע מאות כלי עזר חינמיים ושימושיים למערכת ההפעלה ווינדוס. רבים מהכלים הללו מיועדים לחילוץ ארטיפקטים ומידע פורנזי מהמערכת."},{"question":"היכן נמצא סל המיחזור (Recycle Bin) הפיזי?","answers":["בתיקייה נסתרת בשם $Recycle.Bin בבסיס כונן C","הוא אינו קובץ ממשי, אלא רק ייצוג וירטואלי","בתוך הרג'יסטרי של ווינדוס","בתיקיית המשתמש"],"correctAnswer":0,"explanation":"סל המיחזור אינו רק אייקון על שולחן העבודה, אלא תיקייה פיזית ונסתרת בנתיב השורש של כל כונן (למשל, C:\\$Recycle.Bin). בתוך תיקייה זו מאוחסנים הקבצים שנמחקו, יחד עם מטא-דאטה על שמם המקורי ותאריך המחיקה."},{"question":"מהי תיקיית AppData?","answers":["תיקייה המכילה יישומים ותוכנות שהותקנו","תיקייה המכילה הגדרות, נתונים וקבצים זמניים ספציפיים למשתמש עבור תוכנות מותקנות","תיקיית גיבוי לנתונים אישיים","תיקייה לשיתוף קבצים בין משתמשים"],"correctAnswer":1,"explanation":"תיקיית AppData (Application Data) היא תיקייה מוסתרת בפרופיל המשתמש, שבה תוכנות מאחסנות את ההגדרות, הקבצים והנתונים שלהן עבור אותו משתמש ספציפי. היא מהווה מקור עשיר לארטיפקטים פורנזיים."},{"question":"מהי חלונית 'הפעלה' (Run)?","answers":["חלונית להצגת תהליכים הפועלים במערכת","חלונית המאפשרת להריץ תוכניות, פקודות וקיצורי דרך במהירות","מנהל המשימות של ווינדוס","כלי לניקוי דיסק"],"correctAnswer":1,"explanation":"חלונית 'הפעלה' (ניתן להגיע אליה עם 'מקש ווינדוס + R') היא ממשק המאפשר למשתמשים להקליד שם של תוכנית, קובץ, תיקייה או פקודה כדי לפתוח או להריץ אותם במהירות. ההיסטוריה של הפקודות שהוזנו בה נשמרת ברג'יסטרי."},{"question":"מהו תהליך (process)?","answers":["קובץ הפעלה (exe) של תוכנה","מופע (instance) רץ של תוכנית מחשב בזיכרון המערכת","שירות הפועל ברקע","פקודה בשורת הפקודה"],"correctAnswer":1,"explanation":"תהליך (Process) הוא תוכנית מחשב הנמצאת במצב ריצה. זהו המופע הפעיל של קובץ הפעלה, הכולל את הקוד שלו, הזיכרון שהוקצה לו ומשאבי מערכת נוספים. ניתוח תהליכים הוא חלק בסיסי בחקירת סייבר."},{"question":"מהו SID?","answers":["מספר סידורי של המחשב","מזהה אבטחה ייחודי (Security Identifier) עבור כל ישות אבטחה (כמו משתמש או קבוצה) בווינדוס","סוג של קובץ לוג","קיצור של 'מנהל מערכת'"],"correctAnswer":1,"explanation":"SID (Security Identifier) הוא מספר ייחודי באורך משתנה המשמש לזיהוי ישויות אבטחה (כמו משתמשים, קבוצות ומחשבים) במערכת ווינדוס. המערכת משתמשת ב-SID ולא בשם המשתמש כדי לנהל הרשאות."},{"question":"מהו קובץ Batch/CMD?","answers":["שפת תכנות מונחית עצמים","קובץ טקסט המכיל רצף של פקודות עבור שורת הפקודה של ווינדוס (CMD)","קובץ הגדרות של הרשת","סוג של קובץ דחוס"],"correctAnswer":1,"explanation":"קובץ אצווה (Batch file), עם סיומת .bat או .cmd, הוא קובץ סקריפט פשוט המכיל סדרה של פקודות למתורגמן שורת הפקודה של ווינדוס. הוא משמש לאוטומציה של משימות חוזרות."},{"question":"מהו IPC$?","answers":["פרוטוקול להעברת וידאו","שיתוף ניהולי נסתר המשמש לתקשורת בין תהליכים (Inter-Process Communication) ברשת","תוכנה לניהול השקעות","שם של וירוס מחשב"],"correctAnswer":1,"explanation":"IPC$ הוא שיתוף מיוחד ונסתר (admin share) בווינדוס המאפשר תקשורת בין תהליכים על פני הרשת. הוא משמש, למשל, לצפייה בתיקיות משותפות של מחשב מרוחק, ומהווה יעד לתוקפים."},{"question":"מהי כתובת IP פנימית?","answers":["כל כתובת IP בעולם","כתובת IP המשמשת רק בתוך רשת מקומית (LAN) ואינה ניתנת לניתוב באינטרנט","כתובת ה-IP של הראוטר בלבד","כתובת IP המוקצית לאתרים ממשלתיים"],"correctAnswer":1,"explanation":"כתובת IP פנימית (או פרטית) שייכת לטווחי כתובות שהוגדרו לשימוש בתוך רשתות מקומיות (למשל, הטווח שמתחיל ב-192.168.0.0). כתובות אלו אינן ייחודיות בעולם ואינן ניתנות לגישה ישירה מהאינטרנט."}]},{"subcategoryName":"Registry Analysis","subcategoryIcon":"🔑","questions":[{"question":"מהו הרג'יסטרי?","answers":["מאגר מידע עצום של הגדרות וקונפיגורציות במחשב ווינדוס","קובץ הלוגים הראשי של המערכת","תוכנה לניהול קבצים","אנטי וירוס מובנה של ווינדוס"],"correctAnswer":0,"explanation":"הרג'יסטרי הוא מסד נתונים היררכי המאחסן את כל הגדרות התצורה והאפשרויות עבור מערכת ההפעלה ווינדוס, החומרה, התוכנות המותקנות ופרופילי המשתמשים."},{"question":"מהו Hive ברג'יסטרי?","answers":["מפתח בודד ברג'יסטרי","קבוצה לוגית של מפתחות, תת-מפתחות וערכים ברג'יסטרי, המאוחסנת בקובץ ייעודי","הערך של מפתח מסוים","כלי לעריכת הרג'יסטרי"],"correctAnswer":1,"explanation":"Hive הוא קובץ דיסק המכיל ענף שלם של הרג'יסטרי. לדוגמה, קובץ ה-SAM הוא ה-Hive המכיל את המידע על חשבונות המשתמשים. הרג'יסטרי כולו מורכב ממספר קבצי Hive."},{"question":"מהו Key ברג'יסטרי?","answers":["הערך המאוחסן ברג'יסטרי","'תיקייה' בתוך הרג'יסטרי שיכולה להכיל 'תיקיות' נוספות וערכים","סיסמה להגנה על הרג'יסטרי","הקובץ הפיזי של הרג'יסטרי"],"correctAnswer":1,"explanation":"מפתח (Key) ברג'יסטרי דומה לתיקייה במערכת קבצים. הוא יכול להכיל תת-מפתחות (subkeys) וערכים (values), ומאפשר ארגון היררכי של נתוני התצורה."},{"question":"מהו Value ברג'יסטרי?","answers":["תיקייה ברג'יסטרי","שם המפתח הראשי","הנתון או ההגדרה עצמה המאוחסנים תחת מפתח מסוים","הערה שהוסיף המשתמש"],"correctAnswer":2,"explanation":"ערך (Value) הוא הנתון עצמו המאוחסן בתוך מפתח. לכל ערך יש שם, סוג (למשל, מחרוזת, מספר, נתונים בינאריים) והנתונים עצמם."},{"question":"מהו HKEY?","answers":["קיצור של 'מפתח מוסתר' (Hidden Key)","שם נרדף ל-Hive","קיצור של Hive Key, ומתייחס לאחד ממפתחות השורש (הראשיים) של הרג'יסטרי","פקודה למחיקת מפתח"],"correctAnswer":2,"explanation":"HKEY (קיצור של Handle to a Key) הוא השם הניתן למפתחות השורש (root keys) של הרג'יסטרי, המהווים את נקודות הכניסה הראשיות למבנה שלו. למשל, HKEY_CURRENT_USER."},{"question":"מהו regedit?","answers":["כלי מובנה בווינדוס להצגה ועריכה גרפית של הרג'יסטרי","פקודה לגיבוי הרג'יסטרי","וירוס הפוגע ברג'יסטרי","שירות הרץ ברקע ומנהל את הרג'יסטרי"],"correctAnswer":0,"explanation":"regedit.exe הוא עורך הרג'יסטרי המובנה של ווינדוס. זהו כלי גרפי המאפשר למשתמשים לצפות, לחפש, לשנות ולמחוק מפתחות וערכים ברג'יסטרי."},{"question":"מה היתרון המרכזי של RegistryExplorer על פני regedit?","answers":["הוא מהיר יותר באופן משמעותי","הוא מציע תכונות מתקדמות לחוקרים, כמו Bookmarks ו-DataInterpreter","הוא היחיד שמאפשר עריכה של הרג'יסטרי","הוא עובד גם על לינוקס"],"correctAnswer":1,"explanation":"RegistryExplorer הוא כלי פורנזיקה מתקדם לעבודה עם הרג'יסטרי. הוא מציע יכולות רבות שאין ב-regedit, כמו Bookmarks (סימניות) המפנות ישירות למיקומים בעלי עניין פורנזי, ו-DataInterpreter המפענח אוטומטית ערכים מורכבים."},{"question":"מהי מטרת ה-DataInterpreter ב-RegistryExplorer?","answers":["לתרגם את הרג'יסטרי לשפות שונות","להמיר ולהציג ערכים מהרג'יסטרי בפורמטים קריאים ומובנים","למחוק ערכים באופן אוטומטי","לבדוק את תקינות הרג'יסטרי"],"correctAnswer":1,"explanation":"DataInterpreter היא תכונה חזקה ב-RegistryExplorer שמזהה אוטומטית סוגי נתונים שונים בערכי הרג'יסטרי (כמו חותמות זמן, GUIDs, וכו') ומציגה את הפירוש שלהם בצורה נוחה וברורה לחוקר."},{"question":"מהו זמן Epoch?","answers":["פורמט זמן המודד את מספר השניות שחלפו מאז 1 בינואר 1970","אזור הזמן של גריניץ'","הזמן שלוקח למחשב לעלות","שעון עולמי אטומי"],"correctAnswer":0,"explanation":"זמן Epoch (או זמן יוניקס) הוא שיטה לייצוג נקודת זמן כמספר השניות שחלפו מאז השעה 00:00:00 UTC ב-1 בינואר 1970. פורמט זה נפוץ מאוד במערכות מחשב."},{"question":"מה מאפשרת הפקודה reg ב-CMD?","answers":["להפעיל מחדש את המחשב","לעבוד עם הרג'יסטרי משורת הפקודה ולבצע אוטומציה","לסרוק את הרג'יסטרי بحثא וירוסים","לשנות את הגדרות התצוגה"],"correctAnswer":1,"explanation":"הפקודה reg.exe היא כלי שורת פקודה המאפשר לבצע פעולות על הרג'יסטרי, כמו שאילתות (query), הוספה (add), מחיקה (delete) ועוד. היא שימושית במיוחד לכתיבת סקריפטים ואוטומציה."}]},{"subcategoryName":"Memory Analysis","subcategoryIcon":"🧠","questions":[{"question":"מהו RAM?","answers":["זיכרון לקריאה בלבד","זיכרון גישה אקראית (Random Access Memory) - זיכרון עבודה נדיף ומהיר של המחשב","כונן אחסון לטווח ארוך","כרטיס המסך של המחשב"],"correctAnswer":1,"explanation":"RAM (Random Access Memory) הוא הזיכרון הראשי והמהיר של המחשב, שבו מאוחסנים הנתונים והתוכניות הפועלות ברגע נתון. הוא 'נדיף', כלומר תוכנו נמחק עם כיבוי המחשב."},{"question":"מהו Volatility?","answers":["כלי קוד פתוח, הנחשב לסטנדרט בתעשייה, לניתוח וחקירת קבצי זיכרון RAM","תוכנה להגברת מהירות הזיכרון","סוג של וירוס הפוגע בזיכרון","מערכת הפעלה ייעודית לחוקרי סייבר"],"correctAnswer":0,"explanation":"Volatility היא פלטפורמת קוד פתוח (framework) המשמשת לחילוץ ארטיפקטים דיגיטליים מדגימות של זיכרון נדיף (RAM). היא מאפשרת לחוקרים לנתח את מה שהתרחש במערכת בזמן אמת, גם אם הראיות לא נכתבו לדיסק."},{"question":"מהו Profile בגרסאות ישנות של Volatility?","answers":["פרופיל המשתמש החוקר","ציון סוג מערכת ההפעלה המדויק וארכיטקטורת הזיכרון של הדגימה","הגדרות צבע ותצוגה של הכלי","רשימת הפלאגינים המותקנים"],"correctAnswer":1,"explanation":"בגרסאות ישנות יותר של Volatility (כמו 2.x), היה צורך חיוני לציין 'פרופיל' מדויק עבור דגימת הזיכרון. הפרופיל (למשל, Win7SP1x64) יידע את הכלי כיצד לפרש את מבני הנתונים הספציפיים לאותה מערכת הפעלה."},{"question":"מהו PID?","answers":["מזהה תהליך (Process ID) - מספר ייחודי עבור כל תהליך שרץ במערכת","מזהה הורה של תהליך (Parent Process ID)","מזהה מוצר של התוכנה (Product ID)","מזהה אישי של המשתמש (Personal ID)"],"correctAnswer":0,"explanation":"PID (Process ID) הוא מספר שלם ייחודי שמערכת ההפעלה מקצה לכל תהליך פעיל. הוא משמש כמזהה חד-חד-ערכי לניהול ובקרה על התהליך."},{"question":"מהו PPID?","answers":["קיצור של 'תהליך פרטי'","מזהה התהליך האב (Parent Process ID) שיצר את התהליך הנוכחי","מזהה תהליך קבוע","רמת העדיפות של התהליך"],"correctAnswer":1,"explanation":"PPID (Parent Process ID) הוא ה-PID של התהליך שיצר (הוליד) את התהליך הנוכחי. ניתוח יחסי הורה-ילד (PID-PPID) חיוני לזיהוי התנהגות זדונית, כמו תהליך לא לגיטימי שנוצר על ידי תוכנת אופיס."},{"question":"מהו BSOD?","answers":["קיצור של 'מסך המוות הכחול' (Blue Screen of Death) - שגיאה קריטית בווינדוס","מצב חיסכון בסוללה","תוכנית גיבוי ושחזור","פרוטוקול אבטחה לרשת"],"correctAnswer":0,"explanation":"BSOD (Blue Screen of Death) הוא מסך שגיאה המוצג במערכות ווינדוס בעקבות שגיאה מערכתית קריטית שממנה המערכת אינה יכולה להתאושש. לעיתים קרובות, המערכת תיצור קובץ 'minidump' המכיל מידע על הגורם לקריסה."},{"question":"מהי Sysinternals Suite?","answers":["חבילת אבטחה של חברת צד שלישי","אוסף כלים מתקדמים של מיקרוסופט לניהול, אבחון ופתרון בעיות במערכות ווינדוס","שפת סקריפטים חדשה","משחק סימולציה של ניהול מערכות"],"correctAnswer":1,"explanation":"Sysinternals Suite היא חבילה של עשרות כלי עזר חזקים וחינמיים שפותחו במקור על ידי מארק רוסינוביץ' ונרכשו על ידי מיקרוסופט. הכלים (כמו Process Explorer, Autoruns) מספקים יכולות ניהול וניטור מתקדמות למערכות ווינדוס."},{"question":"מהי Persistence?","answers":["היכולת של תוכנה לרוץ מהר","טכניקה שבה תוקף מבטיח שהנוזקה שלו תפעל מחדש גם לאחר אתחול המחשב","סוג של הצפנת קבצים","מדידת אורך החיים של רכיב חומרה"],"correctAnswer":1,"explanation":"Persistence (התמדה או שרידות) היא טכניקה המשמשת תוקפים כדי לשמור על גישה למערכת שנפרצה לאורך זמן. הם עושים זאת על ידי שתילת הנוזקה במקומות שמהם היא תופעל אוטומטית בכל פעם שהמחשב עולה, למשל, באמצעות שינוי ערכים ברג'יסטרי."},{"question":"מה עושה הפקודה 'net user' ב-CMD?","answers":["מציגה את הגדרות הרשת של המשתמש","מאפשרת לנהל חשבונות משתמש מקומיים (ליצור, למחוק, לשנות סיסמה)","מתחברת למשתמש אחר ברשת","מנתקת את המשתמש הנוכחי"],"correctAnswer":1,"explanation":"הפקודה `net user` היא כלי שורת פקודה בווינדוס המאפשר להציג רשימה של משתמשים מקומיים, להוסיף משתמשים חדשים, למחוק קיימים ולשנות את הסיסמאות שלהם."},{"question":"באיזה פורט עובד פרוטוקול FTP כברירת מחדל?","answers":["22 (SSH)","80 (HTTP)","21 (File Transfer Protocol)","443 (HTTPS)"],"correctAnswer":2,"explanation":"FTP (File Transfer Protocol) הוא פרוטוקול ותיק להעברת קבצים ברשת. כברירת מחדל, שרת ה-FTP מאזין לבקשות חיבור בפורט 21 (עבור ערוץ הבקרה)."}]},{"subcategoryName":"Windows Events","subcategoryIcon":"📅","questions":[{"question":"מהו Event Log?","answers":["קובץ המכיל את הסיסמאות של המשתמשים","תיעוד מפורט של פעולות ואירועים שהתרחשו במחשב","תוכנה לניהול לוח שנה","הגדרת אירוע במערכת"],"correctAnswer":1,"explanation":"Event Log (יומן אירועים) הוא מנגנון במערכות הפעלה (כמו ווינדוס) המתעד אירועים חשובים המתרחשים בתוכנה ובחומרה. ניתוח יומנים אלו הוא קריטי לחקירת תקלות ואירועי אבטחה."},{"question":"מהו Event Viewer?","answers":["כלי מובנה בווינדוס המאפשר לצפות, לסנן ולחפש ביומני האירועים","תוכנה חיצונית לניהול אירועים","יומן האירועים עצמו","וירוס שמוחק את יומני האירועים"],"correctAnswer":0,"explanation":"Event Viewer (מציג האירועים) הוא כלי ניהולי מובנה בווינדוס (ניתן להפעלה עם `eventvwr.msc`) המספק ממשק גרפי לצפייה וניהול של יומני האירועים השונים במערכת."},{"question":"מהם שלושת ערוצי הלוגים המרכזיים בווינדוס?","answers":["Internet, Games, Office","Security, System, Application","Users, Groups, Computers","Hardware, Software, Firmware"],"correctAnswer":1,"explanation":"שלושת ערוצי הלוגים העיקריים והוותיקים ביותר בווינדוס הם: **Application** (לוגים של יישומים), **Security** (לוגי אבטחה, כגון התחברויות), ו-**System** (לוגים של מערכת ההפעלה ורכיביה)."},{"question":"מהו Event ID?","answers":["מזהה ייחודי עבור כל סוג של אירוע שניתן לתעד","חותמת הזמן של האירוע","שם המחשב שבו התרחש האירוע","רמת החומרה של האירוע"],"correctAnswer":0,"explanation":"Event ID הוא מספר ייחודי המזהה סוג ספציפי של אירוע. לדוגמה, בווינדוס, Event ID 4624 מייצג תמיד התחברות מוצלחת למערכת. שימוש ב-Event ID מאפשר סינון וחיפוש יעיל של אירועים."},{"question":"מהו Logon Type בלוגי התחברות בווינדוס?","answers":["שם המשתמש שהתחבר","סוג מערכת ההפעלה","מזהה ייחודי המציין את שיטת ההתחברות (למשל, מקומית, רשתית, RDP)","האם ההתחברות הצליחה או נכשלה"],"correctAnswer":2,"explanation":"בשדות של לוגי התחברות (כמו 4624 ו-4625), שדה ה-Logon Type מציין את האופן שבו בוצעה ההתחברות. למשל, סוג 2 הוא התחברות אינטראקטיבית (מול המחשב), סוג 3 הוא דרך הרשת, וסוג 10 הוא דרך RDP."},{"question":"מהו RDP?","answers":["פרוטוקול לשליפת דואר","פרוטוקול שולחן עבודה מרוחק (Remote Desktop Protocol) להתחברות גרפית למחשב אחר","כלי לאבחון בעיות רשת","ראשי תיבות של 'קריאה, מחיקה, הרצה'"],"correctAnswer":1,"explanation":"RDP (Remote Desktop Protocol) הוא פרוטוקול של מיקרוסופט המאפשר למשתמש להתחבר למחשב מרוחק ולשלוט בו עם ממשק גרפי מלא, כאילו הוא יושב מולו. הוא עובד בפורט 3389."},{"question":"מהו Timestomp?","answers":["חותמת זמן דיגיטלית","טכניקה שבה תוקפים משנים בכוונה את חותמות הזמן של קבצים כדי לשבש חקירה","כלי לסנכרון שעונים ברשת","שעון עצר למדידת ביצועי מערכת"],"correctAnswer":1,"explanation":"Timestomping היא פעולה זדונית שבה תוקף משנה את חותמות הזמן (יצירה, שינוי, גישה) של קבצים כדי להסתיר את פעילותו, להקשות על בניית ציר זמן של האירוע, ולהתחמק מגילוי על ידי כלים אוטומטיים."},{"question":"מהי סיומת הקבצים של יומני האירועים בווינדוס?","answers":[".log",".txt",".dat",".evtx"],"correctAnswer":3,"explanation":"בגרסאות מודרניות של ווינדוס (מוויסטה ואילך), קבצי יומן האירועים נשמרים בפורמט XML ומשתמשים בסיומת `.evtx`. בגרסאות ישנות יותר (כמו XP), הסיומת הייתה `.evt`."},{"question":"מהו Active Directory?","answers":["ספריית הקבצים הפעילה במערכת","שירות ספריות של מיקרוסופט לניהול מרכזי של משאבי רשת, משתמשים, מחשבים והרשאות בארגון","כלי לניטור תעבורת רשת","חומת אש מתקדמת"],"correctAnswer":1,"explanation":"Active Directory (AD) הוא שירות מרכזי בסביבות ווינדוס ארגוניות המאפשר למנהלי רשת לנהל באופן ריכוזי את כל המשאבים, כולל אימות משתמשים, החלת מדיניות אבטחה (GPO), והפצת תוכנה."},{"question":"מהי מתקפת Back Door?","answers":["פריצה פיזית דרך הדלת האחורית של חדר שרתים","שיטה שבה תוקף שותל מנגנון גישה סודי ועוקף הגנות כדי שיוכל לחזור למערכת בעתיד","סוג של דלת אש ברשת","נעילת המערכת בפני המשתמש הלגיטימי"],"correctAnswer":1,"explanation":"Backdoor (דלת אחורית) היא שיטה זדונית המאפשרת גישה מרחוק למחשב או לרשת, תוך עקיפת מנגנוני האימות והאבטחה הרגילים. תוקפים שותלים דלתות אחוריות כדי להבטיח לעצמם גישה עתידית למערכת שפרצו אליה."},{"question":"מהי מתקפת Brute Force?","answers":["מתקפת מניעת שירות","שיטת פריצה המבוססת על ניחוש שיטתי של כל הסיסמאות האפשריות עד למציאת הנכונה","החדרת קוד זדוני לאתר אינטרנט","גניבת מידע באמצעות האזנה לתקשורת"],"correctAnswer":1,"explanation":"מתקפת כוח גס (Brute Force) היא שיטת ניסיון וטעייה לפריצת סיסמאות או מפתחות הצפנה. התוקף מנסה באופן שיטתי את כל הצירופים האפשריים עד שהצירוף הנכון נמצא. זו מתקפה רועשת אך יכולה להיות יעילה נגד סיסמאות חלשות."},{"question":"מהו Hydra?","answers":["כלי גרפי לציור דיאגרמות רשת","כלי פריצה פופולרי המאפשר לבצע מתקפות Brute Force מהירות על מגוון רחב של פרוטוקולים ושירותים","סוג של נחש מיתולוגי","אנטי וירוס למערכות לינוקס"],"correctAnswer":1,"explanation":"Hydra הוא כלי פריצה חזק ומהיר המתמחה בביצוע מתקפות ניחוש סיסמאות (Brute Force) מקביליות נגד עשרות פרוטוקולים ושירותי רשת, כמו SSH, FTP, RDP, SMB ועוד."},{"question":"מהו FQDN?","answers":["שם מלא של דומיין (Fully Qualified Domain Name) - השם המלא של מחשב ברשת","פרוטוקול לאיכות נתונים","שאילתת DNS מהירה","מספר סידורי של רכיב חומרה"],"correctAnswer":0,"explanation":"FQDN (Fully Qualified Domain Name) הוא השם המלא והחד-משמעי של מחשב (host) באינטרנט. הוא מורכב משם המחשב ושם הדומיין שלו (למשל, `server1.example.com`)."},{"question":"מהו Windows Defender?","answers":["חומת האש המובנית של ווינדוס","תוכנת האנטי-וירוס והגנת האבטחה המובנית במערכת ההפעלה ווינדוס","כלי לגיבוי ושחזור נתונים","מנהל העדכונים של ווינדוס"],"correctAnswer":1,"explanation":"Windows Defender (כיום Microsoft Defender Antivirus) היא תוכנת הגנה מובנית במערכת ההפעלה ווינדוס, המספקת הגנה בזמן אמת מפני וירוסים, תוכנות ריגול, תוכנות כופר ואיומים אחרים."}]},{"subcategoryName":"Network Analysis","subcategoryIcon":"🌐","questions":[{"question":"מהי כתובת MAC?","answers":["כתובת פיזית ייחודית של כרטיס הרשת (שכבה 2)","כתובת לוגית של המחשב ברשת (שכבה 3)","כתובת של אתר אינטרנט","כתובת הבית של המשתמש"],"correctAnswer":0,"explanation":"כתובת MAC (Media Access Control) היא מזהה חומרה ייחודי המוטבע על כל כרטיס רשת (NIC). היא פועלת בשכבה 2 (שכבת הקו) של מודל ה-OSI ומשמשת לתקשורת בתוך הרשת המקומית (LAN)."},{"question":"מהי כתובת IP?","answers":["כתובת פיזית של כרטיס הרשת","כתובת לוגית המזהה מחשב ברשת (שכבה 3)","מספר סידורי של המחשב","שם המחשב ברשת"],"correctAnswer":1,"explanation":"כתובת IP (Internet Protocol) היא כתובת לוגית המוקצית לכל מכשיר המחובר לרשת מחשבים. היא פועלת בשכבה 3 (שכבת הרשת) של מודל ה-OSI ומשמשת לניתוב תעבורה בין רשתות שונות."},{"question":"מהו פורט (port)?","answers":["חיבור פיזי במחשב כמו USB","שער לוגי במחשב המזוהה על ידי מספר, ומאפשר להבדיל בין שירותים ותוכנות שונות","המהירות של חיבור האינטרנט","כתובת הזיכרון של תוכנה"],"correctAnswer":1,"explanation":"פורט הוא נקודת קצה לוגית לתקשורת, המזוהה על ידי מספר (0-65535). הוא מאפשר למחשב אחד להריץ מספר שירותי רשת במקביל (כמו שרת ווב בפורט 80 ושרת מייל בפורט 25), ומנתב את התעבורה הנכנסת ליישום הנכון."},{"question":"מהו Port Knocking?","answers":["מתקפה הגורמת לקריסת שירותים על ידי סריקת פורטים","שיטת אבטחה שבה פורט נפתח רק לאחר קבלת רצף 'נקישות' (בקשות חיבור) על פורטים סגורים אחרים","כלי לסריקת פורטים מהירה","הודעת שגיאה על פורט סגור"],"correctAnswer":1,"explanation":"Port Knocking היא טכניקת אבטחה שנועדה להסתיר שירותים. שרת המוגדר עם Port Knocking ישאיר פורט מסוים (למשל, SSH בפורט 22) סגור לחלוטין, והוא ייפתח רק לכתובת ה-IP של לקוח ששלח רצף סודי ומוגדר מראש של בקשות חיבור לפורטים אחרים."},{"question":"מהי סיומת הקבצים הנפוצה לקבצי תקשורת?","answers":[".net",".pcap",".com",".log"],"correctAnswer":1,"explanation":"pcap (packet capture) היא סיומת הקובץ והפורמט הסטנדרטי בתעשייה לאחסון תעבורת רשת שלוכדה. כלים כמו Wireshark ו-tcpdump משתמשים בפורמט זה. pcapng הוא גרסה חדשה ומשופרת שלו."},{"question":"מהם אופרטורים לוגיים בסינון?","answers":["כלים לתיקון שגיאות לוגיות בקוד","סימנים כמו AND, OR, NOT המאפשרים לבנות תנאי חיפוש מורכבים","פונקציות מתמטיות","פקודות לניהול משתמשים"],"correctAnswer":1,"explanation":"אופרטורים לוגיים (כמו AND, OR, NOT, המיוצגים לעיתים על ידי `&&`, `||`, `!`) משמשים לשילוב מספר תנאים בחיפוש או בסינון. הם מאפשרים ליצור שאילתות מדויקות ומורכבות יותר, למשל 'הצג תעבורה מכתובת X וגם לפורט Y'."},{"question":"מהו Subnet Mask?","answers":["כתובת ה-IP של השרת","מסכה הקובעת איזה חלק מכתובת ה-IP מייצג את הרשת ואיזה את המחשב הספציפי ברשת","שם הרשת האלחוטית (SSID)","סיסמה לגישה לרשת"],"correctAnswer":1,"explanation":"Subnet Mask (מסכת רשת משנה) היא כתובת בת 32 סיביות המשמשת יחד עם כתובת IP. היא מבדילה בין חלק הרשת (Network ID) לחלק המארח (Host ID) בכתובת ה-IP, ובכך קובעת את גודל הרשת וכמות המחשבים האפשרית בה."},{"question":"מהו CIDR?","answers":["שיטת ייצוג מקוצרת לרשתות וטווחי IP, המשתמשת בקו נטוי ומספר (למשל /24)","פרוטוקול ניתוב דינמי","כלי לאבחון בעיות רשת","סוג של הצפנה"],"correctAnswer":0,"explanation":"CIDR (Classless Inter-Domain Routing) היא שיטה מודרנית לייצוג טווחי כתובות IP. היא משתמשת בכתובת ה-IP הראשונה בטווח, ואחריה קו נטוי ומספר (למשל, `192.168.1.0/24`), כאשר המספר מציין כמה ביטים בתחילת הכתובת שייכים למזהה הרשת."},{"question":"מהו Default Gateway?","answers":["כתובת ה-IP הראשונה ברשת","הרכיב ברשת (בדרך כלל ראוטר) האחראי על ניתוב תעבורה אל מחוץ לרשת המקומית","שרת ה-DNS הראשי","המחשב המרכזי ברשת"],"correctAnswer":1,"explanation":"שער ברירת המחדל (Default Gateway) הוא צומת ברשת (לרוב נתב) המשמש כ'דלת יציאה' עבור כל התעבורה המיועדת לרשתות אחרות (כמו האינטרנט). כאשר מחשב רוצה לשלוח נתונים למכשיר מחוץ לרשת המקומית שלו, הוא שולח אותם לשער ברירת המחדל."},{"question":"מהו DNS?","answers":["שירות המתרגם שמות דומיין קריאים (כמו google.com) לכתובות IP מספריות","פרוטוקול להעברת קבצים","מערכת להקצאת כתובות IP אוטומטית","חומת אש לרשת"],"correctAnswer":0,"explanation":"DNS (Domain Name System) היא מערכת היררכית ומבוזרת הפועלת כ'ספר הטלפונים של האינטרנט'. תפקידה המרכזי הוא לתרגם שמות דומיין שבני אדם יכולים לזכור (למשל, `www.google.com`) לכתובות IP מספריות שמחשבים יכולים להבין (למשל, `172.217.16.36`)."},{"question":"מהו DHCP?","answers":["פרוטוקול המקצה כתובות IP והגדרות רשת אחרות באופן אוטומטי למחשבים ברשת","שירות דואר אלקטרוני מאובטח","כלי לניטור ביצועי רשת","פרוטוקול לשיתוף קבצים בווינדוס"],"correctAnswer":0,"explanation":"DHCP (Dynamic Host Configuration Protocol) הוא פרוטוקול רשת המאפשר לשרת להקצות באופן אוטומטי ודינמי כתובות IP והגדרות רשת נוספות (כמו Subnet Mask, Default Gateway ושרתי DNS) למחשבים המצטרפים לרשת, וחוסך ניהול ידני."},{"question":"מהי APIPA?","answers":["כתובת IP בטווח 169.254.x.x שמחשב מקצה לעצמו כשאינו מצליח לקבל כתובת משרת DHCP","איגוד מפתחי האפליקציות הבינלאומי","סוג של מתקפת מניעת שירות","פרוטוקול אבטחה לרשתות אלחוטיות"],"correctAnswer":0,"explanation":"APIPA (Automatic Private IP Addressing) הוא מנגנון בווינדוס שבו מחשב, המוגדר לקבל כתובת IP אוטומטית, מקצה לעצמו כתובת IP מהטווח 169.254.0.1 עד 169.254.255.254 כאשר הוא לא מצליח ליצור קשר עם שרת DHCP. הדבר מאפשר תקשורת בסיסית ברשת המקומית אך לא גישה לאינטרנט."},{"question":"מהו SMB?","answers":["פרוטוקול לשיתוף קבצים, מדפסות ומשאבים אחרים ברשת, הנפוץ במערכות ווינדוס","פרוטוקול לאבטחת דואר אלקטרוני","סוג של כבל רשת","כלי לניהול עסקים קטנים ובינוניים"],"correctAnswer":0,"explanation":"SMB (Server Message Block) הוא פרוטוקול רשת המשמש בעיקר במערכות ווינדוס לשיתוף קבצים, מדפסות ויציאות טוריות בין מחשבים ברשת. גרסאות חדשות יותר נקראות גם CIFS."},{"question":"מהו Broadcast ברשת?","answers":["שליחת הודעה ממחשב אחד למחשב ספציפי אחר","שידור של נתונים ממחשב אחד לכל המחשבים האחרים באותה רשת מקומית","הצפנה של התקשורת ברשת","סוג של כבל לחיבור רשתות"],"correctAnswer":1,"explanation":"שידור (Broadcast) הוא מצב תקשורת שבו חבילת נתונים נשלחת ממקור אחד לכל היעדים האפשריים ברשת המקומית (LAN) בו-זמנית. כתובת הברודקאסט הנפוצה היא 255.255.255.255."},{"question":"מהי מתקפת Man-in-the-Middle?","answers":["מתקפה שבה תוקף מיירט באופן סודי את התקשורת בין שני צדדים","התקפה פיזית על מרכז הנתונים","שליחת דואר זבל בכמויות גדולות","נעילת קבצים ודרישת כופר"],"correctAnswer":0,"explanation":"במתקפת אדם בתווך (Man-in-the-Middle, MitM), התוקף ממקם את עצמו בין שני צדדים המתקשרים (למשל, משתמש ואתר אינטרנט), ומסוגל לקרוא, לשנות ולהזריק מידע לתקשורת ביניהם מבלי שהם ידעו על כך."}]},{"subcategoryName":"Scenario","subcategoryIcon":"🎬","questions":[{"question":"מהו DLP?","answers":["פרוטוקול ניתוב דינמי","מערכת למניעת דליפת מידע (Data Leak Prevention)","כלי לניהול פרויקטים","סוג של מקרן וידאו"],"correctAnswer":1,"explanation":"DLP (Data Loss/Leak Prevention) הוא מונח וסט של כלים ונהלים שנועדו למנוע ממידע רגיש וסודי לצאת (לדלוף) מהארגון, בין אם בכוונה או בטעות."},{"question":"מה עושה הפקודה scp?","answers":["מציגה את תצורת המערכת","מעתיקה קבצים באופן מאובטח בין מחשבים ברשת על גבי פרוטוקול SSH","סורקת את הרשת بحثא חולשות","מפעילה סקריפט מרוחק"],"correctAnswer":1,"explanation":"scp (secure copy) היא פקודת שורת פקודה המאפשרת להעתיק קבצים בין מחשבים ברשת. היא משתמשת בפרוטוקול SSH להעברת הנתונים, ולכן כל התקשורת מוצפנת ומאובטחת."},{"question":"מהו קובץ shadow בלינוקס?","answers":["קובץ גיבוי של מערכת ההפעלה","קובץ המכיל את הסיסמאות המוצפנות (hashes) של המשתמשים במערכת","קובץ תצורה של כרטיס המסך","כינוי לקובץ מוסתר"],"correctAnswer":1,"explanation":"הקובץ `/etc/shadow` במערכות לינוקס מאחסן את הגיבובים (hashes) של סיסמאות המשתמשים. קובץ זה נגיש לקריאה רק על ידי משתמש העל (root), ובכך מגן על הסיסמאות מפני משתמשים רגילים. זהו המקביל לקובץ SAM בווינדוס."},{"question":"מהו OCR?","answers":["זיהוי תווים אופטי (Optical Character Recognition) - המרת תמונה של טקסט לטקסט הניתן לעריכה","פרוטוקול תקשורת אופטי","מערכת הפעלה למכשירים ניידים","כלי ליצירת קוד QR"],"correctAnswer":0,"explanation":"OCR (Optical Character Recognition) היא טכנולוגיה המאפשרת למחשב לזהות תווים וטקסט מתוך קובץ תמונה או מסמך סרוק, ולהמיר אותם לטקסט דיגיטלי הניתן לעריכה ולחיפוש."},{"question":"מה עושה הפקודה file בלינוקס?","answers":["יוצרת קובץ חדש","מציגה את תוכן הקובץ","מנסה לקבוע את סוג הקובץ על בסיס תוכנו (ולא סיומתו)","מוצאת קבצים במערכת"],"correctAnswer":2,"explanation":"הפקודה `file` בוחנת את תוכנו של קובץ, בעיקר את ה'מספר הקסם' (magic number) שבתחילתו, כדי לקבוע את סוגו (למשל, טקסט ASCII, קובץ הרצה ELF, תמונת JPEG) ללא תלות בסיומת שמו."}]},{"subcategoryName":"Project","subcategoryIcon":"🚀","questions":[{"question":"מה ההבדל בין האופרטורים '&&' ו-';' בשרשור פקודות BASH?","answers":["אין הבדל, שניהם מריצים את הפקודות בזו אחר זו","'&&' מריץ את הפקודה השנייה רק אם הראשונה הצליחה, ';' מריץ תמיד","';' מריץ את הפקודה השנייה רק אם הראשונה הצליחה, '&&' מריץ תמיד","שניהם מריצים את הפקודות במקביל"],"correctAnswer":1,"explanation":"בשרשור פקודות: `cmd1 && cmd2` יריץ את `cmd2` רק אם `cmd1` הסתיימה בהצלחה (קוד יציאה 0). `cmd1 ; cmd2` יריץ את `cmd2` תמיד אחרי `cmd1`, ללא קשר לשאלה אם `cmd1` הצליחה או נכשלה."}]}]},{"categoryName":"Penetration Testing","categoryIcon":"🎯","subcategories":[{"subcategoryName":"Information Gathering","subcategoryIcon":"🔍","questions":[{"question":"מהי מתודולוגיית 'Cyber Kill Chain'?","answers":["שרשרת אספקה של רכיבי סייבר","מודל בן 7 שלבים המתאר את שלבי מתקפת סייבר, מסיור ועד להשגת המטרה","כלי לפריצת רשתות אלחוטיות","פרוטוקול אבטחה של חברת לוקהיד מרטין"],"correctAnswer":1,"explanation":"Cyber Kill Chain היא מסגרת עבודה שפותחה על ידי חברת לוקהיד מרטין, המתארת את השלבים שתוקף עובר בדרך כלל כדי להצליח במתקפה. הבנת השלבים מסייעת לארגונים לזהות ולעצור את המתקפה בכל אחד מהם."},{"question":"מהי מסגרת העבודה של MITRE ATT&CK?","answers":["בסיס ידע גלובלי של טקטיקות וטכניקות תקיפה המבוסס על תצפיות מהעולם האמיתי","כלי אוטומטי לבדיקות חדירות","שפת תכנות לאבטחת מידע","ארגון הקובע תקני הצפנה"],"correctAnswer":0,"explanation":"MITRE ATT&CK היא מסגרת עבודה ובסיס ידע הממפה באופן מפורט את כל הטקטיקות, הטכניקות והנהלים (TTPs) שבהם משתמשים תוקפים. היא משמשת כלי חיוני לאנשי הגנה לזיהוי, מניעה ותגובה לאיומים."},{"question":"מהו שלב ה-Reconnaissance בתקיפה?","answers":["שלב הפריצה עצמו","שלב איסוף המידע הראשוני על המטרה","שלב מחיקת העקבות לאחר התקיפה","שלב שליחת הכופר לקורבן"],"correctAnswer":1,"explanation":"Reconnaissance (סיור) הוא השלב הראשון במתקפת סייבר, שבו התוקף אוסף מידע רב ככל האפשר על המטרה (הקורבן) באופן פסיבי או אקטיבי, כדי לתכנן את המשך התקיפה."},{"question":"מהו OSINT?","answers":["מערכת הפעלה מאובטחת במיוחד","מודיעין ממקורות גלויים (Open Source Intelligence) - איסוף מידע ממקורות שזמינים לציבור","פרוטוקול תקשורת מוצפן","כלי לניטור רשתות"],"correctAnswer":1,"explanation":"OSINT (Open Source Intelligence) הוא תהליך של איסוף מידע ממקורות ציבוריים וגלויים, כמו אתרי אינטרנט, רשתות חברתיות, מאמרים ומאגרי מידע פתוחים. זהו כלי מרכזי בשלב ה-Reconnaissance."},{"question":"מהו 'Shadow IT'?","answers":["צוות ה-IT שעובד במשמרת לילה","מערכות, מכשירים או תוכנות שנמצאים בשימוש בארגון ללא ידיעתו או אישורו של גוף ה-IT המרכזי","טכניקת הסתרה של תוקפים","שם קוד למבצעי סייבר חשאיים"],"correctAnswer":1,"explanation":"Shadow IT מתאר תופעה שבה עובדים בארגון משתמשים בפתרונות טכנולוגיים (אפליקציות ענן, מכשירים אישיים וכו') שלא אושרו רשמית על ידי מחלקת ה-IT. הדבר יוצר סיכוני אבטחה משמעותיים מכיוון שמערכות אלו אינן מנוהלות ומפוקחות."},{"question":"מה ההבדל בין סריקה פאסיבית לאקטיבית?","answers":["פאסיבית היא מהירה יותר, אקטיבית איטית יותר","פאסיבית לא יוצרת קשר ישיר עם המטרה, אקטיבית כן","פאסיבית חוקית, אקטיבית לא חוקית","אין הבדל ממשי"],"correctAnswer":1,"explanation":"באיסוף מידע, סריקה פאסיבית מתבצעת דרך מקורות צד שלישי (כמו גוגל, מאגרי מידע) מבלי ליצור אינטראקציה ישירה עם המטרה. סריקה אקטיבית, לעומת זאת, כוללת שליחת בקשות ישירות למערכות של המטרה (למשל, באמצעות Nmap)."}]},{"subcategoryName":"Scanning","subcategoryIcon":"📡","questions":[{"question":"מהי Metasploitable?","answers":["פלטפורמת תקיפה מתקדמת","מערכת הפעלה פגיעה בכוונה תחילה, המשמשת לאימון ומחקר בתחום בדיקות החדירות","סוג של נוזקה (malware)","כלי לסריקת רשתות"],"correctAnswer":1,"explanation":"Metasploitable היא מכונה וירטואלית מבוססת לינוקס, שתוכננה על ידי Rapid7 (מפתחי Metasploit) להיות פגיעה בכוונה. היא מכילה מגוון רחב של חולשות אבטחה ומשמשת סביבת אימון בטוחה לבדיקות חדירות."},{"question":"מהי סריקה פאסיבית של רשת?","answers":["סריקה שבה התוקף מאזין לתעבורה ברשת מבלי לשלוח בקשות בעצמו","סריקה שמתבצעת רק בשעות הלילה","סריקה באמצעות כלים כמו NMAP","סריקה של הרשת הפנימית בלבד"],"correctAnswer":0,"explanation":"סריקה פאסיבית של רשת פירושה האזנה לתעבורת הרשת הקיימת (למשל, במתקפת Man-in-the-Middle) כדי לאסוף מידע על המכשירים והשירותים הפעילים, מבלי לשלוח חבילות נתונים (packets) חדשות שעלולות להתגלות."},{"question":"מהו NDR?","answers":["פרוטוקול ניתוב רשת","מערכת לגילוי ותגובה לאיומים ברשת (Network Detection and Response)","כלי לניהול כתובות IP","שם של חברת אבטחת מידע"],"correctAnswer":1,"explanation":"NDR (Network Detection and Response) הוא פתרון אבטחה המנטר ומנתח באופן רציף את תעבורת הרשת כדי לזהות התנהגות חשודה או זדונית, ולהתריע עליה לצורך תגובה מהירה."},{"question":"מהו ההבדל העיקרי בין TCP ל-UDP?","answers":["TCP מהיר יותר מ-UDP","TCP הוא פרוטוקול אמין המוודא קבלת נתונים, UDP הוא 'שגר ושכח'","UDP משמש לגלישה באינטרנט, TCP למשחקים","TCP מוצפן ו-UDP לא"],"correctAnswer":1,"explanation":"TCP (Transmission Control Protocol) הוא פרוטוקול מוכוון חיבור ואמין; הוא מוודא שכל חבילות הנתונים הגיעו ליעדן בסדר הנכון. UDP (User Datagram Protocol) הוא פרוטוקול לא מוכוון חיבור ופחות אמין; הוא שולח את הנתונים במהירות מבלי לוודא את קבלתם, ולכן מתאים ליישומים כמו סטרימינג ומשחקים."},{"question":"למה משמש הדגל --reason ב-NMAP?","answers":["כדי לציין את סיבת הסריקה בדוח","כדי לקבל הסבר מ-NMAP מדוע הוא קבע שפורט מסוים פתוח, סגור או מסונן","כדי להאיץ את מהירות הסריקה","כדי להפעיל את הסריקה במצב שקט"],"correctAnswer":1,"explanation":"הדגל `--reason` הוא דגל שימושי מאוד ב-Nmap. כאשר משתמשים בו, הפלט יכלול לא רק את מצב הפורט (open, closed, filtered), אלא גם את הסיבה שהובילה למסקנה זו (למשל, `syn-ack` שהתקבל בתגובה)."}]},{"subcategoryName":"Enumeration","subcategoryIcon":"📊","questions":[{"question":"מהו שלב ה-Enumeration?","answers":["שלב איסוף המידע הראשוני","שלב מעמיק יותר של סריקה, בו מנסים לחלץ מידע ספציפי משירותים פעילים","שלב הפריצה עצמו","שלב מחיקת העקבות"],"correctAnswer":1,"explanation":"Enumeration (מנייה או פירוט) הוא שלב בתקיפה, אחרי סריקת הפורטים הראשונית, שבו התוקף יוצר חיבורים אקטיביים לשירותים שזוהו כפתוחים כדי לאסוף מידע מפורט יותר, כמו שמות משתמשים, שמות מכונות, שיתופי רשת וגרסאות תוכנה."},{"question":"מהי Security Hygiene?","answers":["ניקוי פיזי של ציוד מחשוב","שמירה על 'היגיינת אבטחה' - יישום נהלים ושיטות עבודה נכונות למניעת פריצות","תוכנה לניקוי וירוסים","פרוטוקול אבטחה חדש"],"correctAnswer":1,"explanation":"Security Hygiene הוא מונח המתאר את התחזוקה והנהלים השוטפים שארגון צריך ליישם כדי לשמור על רמת אבטחה טובה. זה כולל עדכוני תוכנה, ניהול סיסמאות נכון, הגדרות תצורה מאובטחות ועוד."},{"question":"מהי שפת SQL?","answers":["שפת תכנות לבניית אתרים","שפת שאילתות מובנית (Structured Query Language) לתשאול וניהול מסדי נתונים","שפת סקריפטים לאוטומציה","שפה לעיצוב ממשקי משתמש"],"correctAnswer":1,"explanation":"SQL (Structured Query Language) היא שפת התקן לתקשורת עם מסדי נתונים יחסיים. היא משמשת לשליפת מידע, הוספת רשומות, עדכון נתונים וניהול מבנה מסד הנתונים."},{"question":"מהי טכניקת Banner Grabbing?","answers":["גניבת באנרים פרסומיים מאתרים","שיטת איסוף מידע שבה מתחברים לשירות פתוח כדי לקבל את 'באנר' הזיהוי שלו","יצירת באנר מזויף כדי להטעות משתמשים","טכניקת הצפנה"],"correctAnswer":1,"explanation":"Banner Grabbing היא טכניקה שבה תוקף שולח בקשה לשירות הפועל על פורט פתוח במטרה לקבל את הודעת הפתיחה (banner) שלו. הודעה זו מכילה לעיתים קרובות מידע יקר ערך, כמו שם התוכנה והגרסה המדויקת שלה, מה שמסייע במציאת חולשות ידועות."},{"question":"מהו Honeypot?","answers":["שרת דואר זבל","מערכת מלכודת שנועדה למשוך תוקפים, לעכב אותם וללמוד את שיטותיהם","כלי לפריצת סיסמאות","רשת חברתית להאקרים"],"correctAnswer":1,"explanation":"Honeypot (צנצנת דבש) היא מערכת או רכיב אבטחה המשמש כמלכודת. הוא מדמה מערכת אמיתית ופגיעה כדי למשוך האקרים, ובכך מאפשר לארגון לזהות ניסיונות תקיפה, לאסוף מודיעין על התוקפים ולהסיט אותם ממערכות הייצור האמיתיות."},{"question":"מהו CVE?","answers":["תעודת זהות של פגיעות אבטחה ידועה ומתועדת","חברה המפתחת כלי אבטחה","פרוטוקול להעברת קבצים מוצפנת","כלי לבדיקת תקינות קבצים"],"correctAnswer":0,"explanation":"CVE (Common Vulnerabilities and Exposures) היא מערכת המעניקה מזהה ייחודי (בפורמט CVE-YYYY-NNNN) לכל פגיעות אבטחה שפורסמה בציבור. המערכת מאפשרת יצירת שפה משותפת והתייחסות חד-משמעית לחולשות."},{"question":"מהי פלטפורמת Metasploit?","answers":["מערכת הפעלה למבדקי חדירות","פלטפורמת קוד פתוח המכילה אוסף עצום של כלי תקיפה, סורקים ופגיעויות (exploits)","אנטי וירוס מתקדם","רשת חברתית לאנשי סייבר"],"correctAnswer":1,"explanation":"Metasploit Framework היא פלטפורמה רבת עוצמה המשמשת בודקי חדירות וחוקרי אבטחה. היא מרכזת כלים לכל שלבי התקיפה, החל מסריקה ואיסוף מידע, דרך ניצול חולשות (exploitation) ועד לפעולות לאחר הפריצה (post-exploitation)."}]},{"subcategoryName":"Exploitation","subcategoryIcon":"💥","questions":[{"question":"מהי הסלמת הרשאות (Privilege Escalation)?","answers":["בקשה להרשאות נוספות ממנהל המערכת","טכניקת תקיפה שבה תוקף מנצל חולשה כדי להעלות את רמת ההרשאות שלו במערכת","תהליך עדכון אוטומטי של הרשאות","נעילת חשבון משתמש"],"correctAnswer":1,"explanation":"Privilege Escalation היא טכניקה שבה תוקף, שהצליח להשיג גישה ראשונית למערכת עם הרשאות נמוכות, מנצל חולשה (למשל, בקונפיגורציה או בתוכנה) כדי לקבל הרשאות גבוהות יותר, כמו של משתמש root או Administrator."},{"question":"מהי מתקפת DOS/DDOS?","answers":["מתקפת מניעת שירות (Denial of Service), שמטרתה להשבית שירות או אתר על ידי הצפתו בתעבורה","סוג של וירוס המוחק קבצים","טכניקה לגניבת סיסמאות","פרוטוקול תקשורת ישן"],"correctAnswer":0,"explanation":"מתקפת מניעת שירות (DoS) או מניעת שירות מבוזרת (DDoS, כאשר התקיפה מגיעה ממקורות רבים) היא ניסיון להפוך שירות מקוון (כמו אתר אינטרנט) ללא זמין למשתמשיו הלגיטימיים, בדרך כלל על ידי הצפתו בבקשות תעבורה עד לקריסתו."},{"question":"מהו Shell?","answers":["תוכנה גרפית לניהול קבצים","מעטפת שורת פקודה המאפשרת שליטה על מערכת ההפעלה","סוג של הצפנה","שפת תכנות ויזואלית"],"correctAnswer":1,"explanation":"Shell הוא ממשק שורת פקודה (CLI) המאפשר למשתמש לתקשר עם מערכת ההפעלה ולהריץ פקודות. בהקשר של פריצה, קבלת Shell על מכונת הקורבן פירושה השגת שליטה עליה מרחוק."},{"question":"מה ההבדל בין Bind Shell ל-Reverse Shell?","answers":["Bind Shell מאזין לחיבור נכנס מהתוקף, Reverse Shell יוצר חיבור יוצא אל התוקף","Bind Shell מוצפן, Reverse Shell לא","Reverse Shell עובד רק על לינוקס","אין הבדל מהותי"],"correctAnswer":0,"explanation":"ב-Bind Shell, הנוזקה על מכונת הקורבן פותחת פורט ומאזינה לחיבור נכנס מהתוקף (קל לחסימה על ידי חומת אש). ב-Reverse Shell, הנוזקה יוצרת חיבור שיוצא ממכונת הקורבן ומתחבר חזרה אל התוקף המאזין, טכניקה שיעילה יותר בעקיפת חומות אש."},{"question":"מהו Payload?","answers":["החלק בפירצה (exploit) שאחראי על התקשורת","הקוד הזדוני עצמו שרץ על מכונת הקורבן לאחר ניצול מוצלח של חולשה","דוח הנזקים של התקיפה","הודעת הכופר שמוצגת לקורבן"],"correctAnswer":1,"explanation":"ה-Payload הוא 'המטען' או התוכן הזדוני של הפירצה. לאחר שה-exploit מנצל בהצלחה את החולשה, הוא 'מעביר' את ה-Payload, שהוא הקוד שאמור לרוץ על מערכת הקורבן ולבצע את הפעולה הרצויה (למשל, פתיחת reverse shell)."}]},{"subcategoryName":"Meterpreter","subcategoryIcon":"🐚","questions":[{"question":"מה ההבדל בין Staged ל-Stageless Payloads?","answers":["Staged מגיע בחלקים קטנים, Stageless מגיע בחבילה אחת","Stageless מהיר יותר מ-Staged","Staged עובד רק על ווינדוס","Staged מוצפן, Stageless לא"],"correctAnswer":0,"explanation":"Payload מסוג Staged (דו-שלבי) שולח תחילה 'שתל' קטן שיוצר חיבור חזרה, ורק אז טוען את שאר ה-Payload הגדול. זה חשאי יותר. Payload מסוג Stageless שולח את כל הקוד הזדוני בחבילה אחת, מה שנחשב ליציב יותר אך פחות חשאי."},{"question":"מהו msfvenom?","answers":["כלי עצמאי בפלטפורמת Metasploit ליצירת Payloads מותאמים אישית","הממשק הגרפי של Metasploit","כלי לסריקת רשתות","פלאגין לניתוח לוגים"],"correctAnswer":0,"explanation":"msfvenom הוא כלי שורת פקודה המשלב את היכולות של msfpayload ו-msfencode (מהגרסאות הישנות). הוא משמש ליצירה וקידוד של מגוון רחב של Payloads, אותם ניתן להריץ על מכונת הקורבן."},{"question":"מהי טכניקת Process Injection?","answers":["הזרקת מידע מזויף לתהליך עסקי","הזרקת קוד זדוני לתוך מרחב הזיכרון של תהליך לגיטימי שרץ במערכת","עצירת תהליך לגיטימי","שינוי שם של תהליך"],"correctAnswer":1,"explanation":"Process Injection היא טכניקת התחמקות שבה תוקף מזריק את הקוד הזדוני שלו לתוך תהליך לגיטימי שכבר רץ במערכת (כמו explorer.exe או svchost.exe). זה מקשה
